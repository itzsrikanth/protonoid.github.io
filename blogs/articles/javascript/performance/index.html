g.hasura.io/sharing-a-local-registry-for-minikube-37c7240d0615/\"\u003eSharing a local registry with minikube\u003c/a\u003e\u003c/li\u003e\n\u003c/ul\u003e\n","bodyBegin":7,"frontmatter":"title: Minikube"}},"26":{"location":"/kubernetes/minikube/access-mongodb-in-host-from-kubernetes-container/","markdown":{"attributes":{"title":"Access services like mongodb on host inside kubernetes pods"},"body":"\u003ch1 id=\"introduction\"\u003eIntroduction\u003c/h1\u003e\n\u003cpre\u003e\u003ccode class=\"language-bash\"\u003essh -i $(minikube ssh-key) docker@$(minikube ip) -R 27000:localhost:27017\u003c/code\u003e\u003c/pre\u003e\n\u003cp\u003eNow if we want to access port \u003ccode\u003e27000\u003c/code\u003e inside a pod, we can do it by getting IP address of minikube and connecting to that port from inside the pod.\u003c/p\u003e\n\u003cp\u003e```bash\nmongo 172.12.0.1:27000\n``\u003c/p\u003e\n\u003ch2 id=\"references\"\u003eReferences\u003c/h2\u003e\n\u003cul\u003e\n\u003cli\u003e\u003ca href=\"https://medium.com/tarkalabs/proxying-services-into-minikube-8355db0065fd\"\u003eProxying services into minikube - Tarka Labs Blog - Medium\u003c/a\u003e\u003c/li\u003e\n\u003c/ul\u003e\n","bodyBegin":5,"frontmatter":"title: Access services like mongodb on host inside kubernetes pods"}},"27":{"location":"/javascript/","markdown":{"attributes":{"title":"Javascript"},"body":"","bodyBegin":4,"frontmatter":"title: Javascript"}},"28":{"location":"/javascript/performance/","markdown":{"attributes":{"title":"Javascript Performance"},"body":"","bodyBegin":4,"frontmatter":"title: Javascript Performance"}},"29":{"location":"/javascript/performance/benchmark/","markdown":{"attributes":{"title":"Performance Benchmark - Javascript"},"body":"\u003ch1 id=\"javascript-performance-benchmarks\"\u003eJavascript performance benchmarks\u003c/h1\u003e\n\u003cul\u003e\n\u003cli\u003eSuperior performance of \u003ccode\u003efor\u003c/code\u003e loop over \u003ccode\u003ewhile\u003c/code\u003e and prefix increment over postfix increment.\nRef: \u003ca href=\"https://jsperf.com/for-loop-research\"\u003ehttps://jsperf.com/for-loop-research\u003c/a\u003e\nNote: Benchmark not \nThe following syntax performance seems to be consistent in modern v8 (chrome/nodejs), (excluding ES6 syntax):\u003cpre\u003e\u003ccode\u003efor (var i=0; i \u0026lt; arr.length; ++i) {\nworker();\n}\u003c/code\u003e\u003c/pre\u003e\u003c/li\u003e\n\u003c/ul\u003e\n\u003cul\u003e\n\u003cli\u003e\u003cp\u003eString, Number === is generally performant\n\u003ca href=\"https://jsperf.com/string-compare-vs-number-compare/2\"\u003eString compare VS number compare · jsPerf\u003c/a\u003e\u003c/p\u003e\n\u003c/li\u003e\n\u003cli\u003e\u003cp\u003estring vs buffer comparison\n\u003ca href=\"https://jsperf.com/compare-string-vs-buffer\"\u003ecompare string vs buffer · jsPerf\u003c/a\u003e\u003c/p\u003e\n\u003c/li\u003e\n\u003cli\u003e\u003cp\u003e\u003ca href=\"https://jsperf.com/adding-to-a-set-vs-pushing-to-an-array\"\u003eAdding to a Set vs Pushing to an Array · jsPerf\u003c/a\u003e\u003c/p\u003e\n\u003c/li\u003e\n\u003c/ul\u003e\n\u003ch5 id=\"array-category-finding-if-exists\"\u003earray category finding if exists\u003c/h5\u003e\n\u003cul\u003e\n\u003cli\u003e\u003ca href=\"https://jsperf.com/array-time-space-complexity-comparison/1\"\u003earray-time-space-complexity-comparison · jsPerf\u003c/a\u003e\u003c/li\u003e\n\u003cli\u003e\u003ca href=\"https://jsperf.com/find-if-array-element-exists-and-category-if-yes/1\"\u003efind-if-array-element-exists-and-category-if-yes · jsPerf\u003c/a\u003e\u003c/li\u003e\n\u003c/ul\u003e\n\u003ch5 id=\"try-catch-vs-code-error-check-even-for-very-nested-js-object\"\u003etry-catch vs code error check (even for very nested js object)\u003c/h5\u003e\n","bodyBegin":5,"frontmatter":"title: Performance Benchmark - Javascript"}},"30":{"location":"/javascript/packages/","markdown":{"attributes":{"title":"Javascript Packages"},"body":"","bodyBegin":4,"frontmatter":"title: Javascript Packages"}},"31":{"location":"/javascript/packages/lerna/","markdown":{"attributes":{"title":"Lerna package - Introduction"},"body":"\u003ch1 id=\"lerna\"\u003eLerna\u003c/h1\u003e\n\u003ch2 id=\"commands\"\u003eCommands\u003c/h2\u003e\n\u003ch3 id=\"list\"\u003e\u003ca href=\"https://www.npmjs.com/package/@lerna/list\"\u003eList\u003c/a\u003e\u003c/h3\u003e\n\u003ch2 id=\"cookbooks\"\u003eCookbooks\u003c/h2\u003e\n\u003ch4 id=\"add-local-package-to-other-package\"\u003eAdd local package to other package\u003c/h4\u003e\n\u003cpre\u003e\u003ccode class=\"language-bash\"\u003enpm install ../package-name -S\u003c/code\u003e\u003c/pre\u003e\n\u003cp\u003eThis will add \u003ccode\u003e\u0026quot;package-name\u0026quot;: \u0026quot;file:../package-name\u0026quot;\u003c/code\u003e in \u003ccode\u003edependencies\u003c/code\u003e\u003c/p\u003e\n\u003ch4 id=\"trigger-npm-install-in-all-packages\"\u003eTrigger npm install in all packages\u003c/h4\u003e\n\u003cpre\u003e\u003ccode class=\"language-bash\"\u003enpx lerna bootstrap\u003c/code\u003e\u003c/pre\u003e\n","bodyBegin":4,"frontmatter":"title: Lerna package - Introduction"}},"32":{"location":"/javascript/asynchronous-iterator-in-array/","markdown":{"attributes":{"title":"Asynchronous Iterator in Array"},"body":"\u003ch1 id=\"tldr\"\u003eTL:DR;\u003c/h1\u003e\n","bodyBegin":5,"frontmatter":"title: Asynchronous Iterator in Array"}},"33":{"location":"/javascript/array-generator/","markdown":{"attributes":{"title":"Array Generator - Javascript"},"body":"\u003cp\u003eArray Generator\u003c/p\u003e\n\u003cpre\u003e\u003ccode class=\"language-javascript\"\u003econst gen = N =\u0026gt; [...(function*(){let i=0;while(i\u0026lt;N)yield i++})()]\nperformance.mark(\u0026#39;test1\u0026#39;);\ngen(100000);\nperformance.measure(\u0026#39;test1\u0026#39;);\u003c/code\u003e\u003c/pre\u003e\n\u003cp\u003eThe duration for above \u003ca href=\"https://stackoverflow.com/a/36828957/5305151\"\u003ecode\u003c/a\u003e is observed to be 3168.09.\u003c/p\u003e\n\u003cpre\u003e\u003ccode class=\"language-javascript\"\u003evar foo = [];\nperformance.mark(\u0026#39;test2\u0026#39;)\nfor (var i = 1; i \u0026lt;= 100000; i++) {\n   foo.push(i);\n}\nperformance.measure(\u0026#39;test2\u0026#39;);\u003c/code\u003e\u003c/pre\u003e\n\u003cp\u003eThe duration for above \u003ca href=\"https://stackoverflow.com/q/3746725/5305151\"\u003ecode\u003c/a\u003e is observed to be 2420.01.\u003c/p\u003e\n\u003cpre\u003e\u003ccode class=\"language-javascript\"\u003eperformance.mark(\u0026#39;test3\u0026#39;);\nfor(foo=[x=100000]; x; foo[x-1]=x--);\nperformance.measure(\u0026#39;test3\u0026#39;);\u003c/code\u003e\u003c/pre\u003e\n\u003cp\u003eThe duration for above \u003ca href=\"https://stackoverflow.com/a/36324319/5305151\"\u003ecode\u003c/a\u003e is observed to be 1888.52.\u003c/p\u003e\n\u003cpre\u003e\u003ccode class=\"language-javascript\"\u003eperformance.mark(\u0026#39;test4\u0026#39;);\nArray.from({length: 100000}, (v, k) =\u0026gt; k+1); \nperformance.measure(\u0026#39;test4\u0026#39;);\u003c/code\u003e\u003c/pre\u003e\n\u003cp\u003eThe duration for above \u003ca href=\"https://stackoverflow.com/a/38213213/5305151\"\u003ecode\u003c/a\u003e is observed to be 2254.72.\u003c/p\u003e\n\u003cpre\u003e\u003ccode class=\"language-javascript\"\u003eperformance.mark(\u0026#39;test5\u0026#39;);\n[...Array(100000)].map((_, i) =\u0026gt; i + 1)\nperformance.measure(\u0026#39;test5\u0026#39;);\u003c/code\u003e\u003c/pre\u003e\n\u003cp\u003eThe duration for above \u003ca href=\"https://stackoverflow.com/a/40772491/5305151\"\u003ecode\u003c/a\u003e is observed to be 4273.46.\u003c/p\u003e\n\u003cpre\u003e\u003ccode class=\"language-javascript\"\u003eperformance.mark(\u0026#39;test6\u0026#39;);\nfor(var i,a=[i=0];i\u0026lt;100000;a[i++]=i);\nperformance.measure(\u0026#39;test6\u0026#39;);\u003c/code\u003e\u003c/pre\u003e\n\u003cp\u003eThe duration for above \u003ca href=\"https://stackoverflow.com/a/41293227/5305151\"\u003ecode\u003c/a\u003e is observed to be 17016.45.\u003c/p\u003e\n\u003cpre\u003e\u003ccode class=\"language-javascript\"\u003eperformance.mark(\u0026#39;test7\u0026#39;);\nvar arr = Array(100000).fill(0);\nperformance.measure(\u0026#39;test7\u0026#39;);\u003c/code\u003e\u003c/pre\u003e\n\u003cp\u003eThe duration for above code is 3098.02\u003c/p\u003e\n","bodyBegin":4,"frontmatter":"title: Array Generator - Javascript"}},"34":{"location":"/graphql/","markdown":{"attributes":{"title":"GraphQL"},"body":"\u003ch1 id=\"graphql\"\u003eGraphQL\u003c/h1\u003e\n","bodyBegin":4,"frontmatter":"title: GraphQL"}},"35":{"location":"/git/","markdown":{"attributes":{"title":"Git Introduction"},"body":"\u003ch1 id=\"git\"\u003eGit\u003c/h1\u003e\n\u003ch2 id=\"import-commits-from-other-repo\"\u003eImport commits from other repo\u003c/h2\u003e\n\u003cp\u003eTo import commits, we can add the other repo as an origin in our current repo\u003c/p\u003e\n\u003cpre\u003e\u003ccode class=\"language-sh\"\u003egit remote add \u0026lt;origin_name\u0026gt; git@github.com:username/other_reponame.git\u003c/code\u003e\u003c/pre\u003e\n\u003cp\u003eNow, we can either create new branch from newly added origin\u0026#39;s any branch or rebase any of our existing branch\u003c/p\u003e\n\u003cp\u003eThen, we can even delete that origin\u003c/p\u003e\n\u003cpre\u003e\u003ccode class=\"language-sh\"\u003egit remote rm \u0026lt;origin_name\u0026gt;\u003c/code\u003e\u003c/pre\u003e\n","bodyBegin":4,"frontmatter":"title: Git Introduction"}},"36":{"location":"/git/replace-gui-with-cli/","markdown":{"attributes":{"title":"Replace Git GUI with CLI"},"body":"\u003cpre\u003e\u003ccode class=\"language-bash\"\u003e\n# get all changes list\ngit fetch --all\n\n# get a branch to work on\ngit checkout -b \u0026lt;branch_name\u0026gt; origin/\u0026lt;remote_branch_name\u0026gt;\n\n# add files for staging\ngit add *\n\n# commit the files\ngit commit -m \u0026quot;message\u0026quot;\n\n# push to remote repo\ngit push origin \u0026lt;remote_branch_name\u0026gt;\n\n# set a local branch to track the remote one\ngit branch -u origin/\u0026lt;remote_branch_name\u0026gt;\n# --set-upstream-to\n# --track\n\n# list only untracked files\ngit ls-files --exclude-standard --others\n\n# to see local branch tracks which remote branch\ngit branch -vv\n\n# rebase with a particular remote branch and force push to another\ngit rebase origin/remote_branch_1\ngit push -f origin remote_branch_2\n\n## Commit processing\n# to get last commit hash\ngit log -n 1 --format=\u0026quot;%H\u0026quot;\ngit log origin/master -n 1 --format=\u0026quot;%H\u0026quot;\n\n# Unstage all files\ngit reset HEAD -- .\n\n# Discard all changes\ngit checkout -- .\n\n# Delete untracked files\ngit clean -fd\u003c/code\u003e\u003c/pre\u003e\n","bodyBegin":5,"frontmatter":"title: Replace Git GUI with CLI"}},"37":{"location":"/git/github/","markdown":{"attributes":{"title":"Github"},"body":"","bodyBegin":4,"frontmatter":"title: Github"}},"38":{"location":"/git/github/packages/","markdown":{"attributes":{"title":"Github Packages"},"body":"\u003ch1 id=\"introduction\"\u003eIntroduction\u003c/h1\u003e\n\u003ch2 id=\"docker\"\u003eDocker\u003c/h2\u003e\n\u003cp\u003eThe Image Registry URL is \u003ccode\u003edocker.pkg.github.com\u003c/code\u003e.\u003c/p\u003e\n\u003ch4 id=\"download-image-from-private-repo\"\u003eDownload image from private repo\u003c/h4\u003e\n\u003ch5 id=\"related-issues\"\u003eRelated issues:\u003c/h5\u003e\n\u003cul\u003e\n\u003cli\u003e\u0026quot;Error response from daemon: unauthorized: Your request could not be authenticated by the GitHub Packages service. Please ensure your access token is valid and has the appropriate scopes configured.\u0026quot;\u003c/li\u003e\n\u003cli\u003e\u0026quot;Error response from daemon: unauthorized: Resource protected by organization SAML enforcement. You must grant your personal token access to this organization.\u0026quot;\u003c/li\u003e\n\u003cli\u003e\u0026quot;Failed to pull image: rpc error: code = Unknown desc = Error response from daemon: pull access denied for repository does not exist or may require \u0026#39;docker login\u0026#39;\u0026quot;\u003c/li\u003e\n\u003c/ul\u003e\n\u003cp\u003eWe need to have a \u0026quot;Personal Access Token\u0026quot; generated for our account from \u003ccode\u003ehttps://github.com/settings/tokens\u003c/code\u003e. The will be our password while logging in CLI for Github Packages.\u003c/p\u003e\n\u003cpre\u003e\u003ccode class=\"language-bash\"\u003edocker login -u \u0026lt;username\u0026gt; docker.pkg.github.com\u003c/code\u003e\u003c/pre\u003e\n\u003cp\u003eOnce logged in, you can check \u003ccode\u003e~/.docker/config.json\u003c/code\u003e for confirmation. It will be like:\u003c/p\u003e\n\u003cpre\u003e\u003ccode class=\"language-json\"\u003e{\n    \u0026quot;auths\u0026quot;: {\n        \u0026quot;docker.pkg.github.com\u0026quot;: {\n            \u0026quot;auth\u0026quot;: \u0026quot;xxxxxxxxxxxxxxxxxxxxxx=\u0026quot;\n        }\n    },\n    \u0026quot;HttpHeaders\u0026quot;: {\n        \u0026quot;User-Agent\u0026quot;: \u0026quot;Docker-Client/18.09.9 (linux)\u0026quot;\n    }\n}\u003c/code\u003e\u003c/pre\u003e\n","bodyBegin":5,"frontmatter":"title: Github Packages"}},"39":{"location":"/git/github/actions/","markdown":{"attributes":{"title":"Github Actions"},"body":"","bodyBegin":4,"frontmatter":"title: Github Actions"}},"40":{"location":"/git/github/actions/introduction/","markdown":{"attributes":{"title":"Github actions introduction","description":"Conceptual introduction to CI/CD using Github Actions"},"body":"\u003ch1 id=\"introduction\"\u003eIntroduction\u003c/h1\u003e\n\u003cp\u003eNewest and powerful entrant in the field of CI/CD. It is built natively as part of GitHub itself, so the CI/CD pipeline, test and build timing reduces drastically. Many features are introduced as part of Actions. Some of them are as follows:\u003c/p\u003e\n\u003cul\u003e\n\u003cli\u003esecret \u0026quot;vault\u0026quot; for storing sensitive keys and passwords\u003c/li\u003e\n\u003cli\u003eworkflow trigger filter based on events, branch name, file path\u003c/li\u003e\n\u003cli\u003eprecise event hooks like push, pull_request, release, public etc\u003c/li\u003e\n\u003cli\u003emultiple OS like Ubuntu, Mac and Windows\u003c/li\u003e\n\u003cli\u003eparallel execution of jobs\u003c/li\u003e\n\u003cli\u003elive logs\u003c/li\u003e\n\u003c/ul\u003e\n\u003ch2 id=\"global-variables\"\u003eGlobal variables\u003c/h2\u003e\n\u003cul\u003e\n\u003cli\u003e\u003ccode\u003e$GITHUB_WORKSPACE\u003c/code\u003e - checkout happens to this variable\u003c/li\u003e\n\u003cli\u003e\u003ccode\u003eGITHUB_REPOSITORY\u003c/code\u003e\u003c/li\u003e\n\u003cli\u003e\u003ccode\u003eGITHUB_EVENT_NAME\u003c/code\u003e\u003c/li\u003e\n\u003c/ul\u003e\n\u003ch2 id=\"theory\"\u003eTheory\u003c/h2\u003e\n\u003cp\u003eThe workflow can be triggered based on number of events. If \u003ccode\u003epush\u003c/code\u003e and \u003ccode\u003epull_request\u003c/code\u003e specifically, we can specify branch/tag name(s).\u003c/p\u003e\n","bodyBegin":6,"frontmatter":"title: Github actions introduction\ndescription: Conceptual introduction to CI/CD using Github Actions"}},"41":{"location":"/frontend/webpack/","markdown":{"attributes":{"title":"Webpack"},"body":"\u003ch2 id=\"references\"\u003eReferences\u003c/h2\u003e\n\u003cul\u003e\n\u003cli\u003eFrontendmasters\u003c/li\u003e\n\u003cli\u003e\u003ca href=\"https://survivejs.com/webpack/\"\u003eSurviveJS - Webpack\u003c/a\u003e\u003c/li\u003e\n\u003c/ul\u003e\n","bodyBegin":5,"frontmatter":"title: Webpack"}},"42":{"location":"/frontend/webpack/hot-module-replacement-HMR/","markdown":{"attributes":{"title":"Hot Module Replacement"},"body":"\u003ch1 id=\"hmr\"\u003eHMR\u003c/h1\u003e\n\u003ch2 id=\"references\"\u003eReferences:\u003c/h2\u003e\n\u003cul\u003e\n\u003cli\u003e\u003ca href=\"https://blog.jakoblind.no/webpack-hmr/\"\u003eUnderstanding webpack HMR beyond the docs | blog.jakoblind.no\u003c/a\u003e\u003c/li\u003e\n\u003c/ul\u003e\n","bodyBegin":5,"frontmatter":"title: Hot Module Replacement"}},"43":{"location":"/frontend/css-layout/","markdown":{"attributes":{"title":"CSS Layout"},"body":"\u003ch2 id=\"concepts\"\u003eConcepts\u003c/h2\u003e\n\u003ch3 id=\"keywords\"\u003eKeywords\u003c/h3\u003e\n\u003cul\u003e\n\u003cli\u003eDifferent style \u003ccode\u003eorigin\u003c/code\u003e:\\\u003cul\u003e\n\u003cli\u003eUser agent style sheets\u003c/li\u003e\n\u003cli\u003eNormal declarations in user style sheets\u003c/li\u003e\n\u003cli\u003eNormal declarations in author style sheets\u003c/li\u003e\n\u003cli\u003eImportant declarations in author style sheets\u003c/li\u003e\n\u003cli\u003eImportant declarations in user style sheets\u003c/li\u003e\n\u003c/ul\u003e\n\u003c/li\u003e\n\u003cli\u003e\u003ccode\u003eDeclaration:\u003c/code\u003e\u003cbr\u003eMade up of a \u003ccode\u003eproperty\u003c/code\u003e and a \u003ccode\u003evalue\u003c/code\u003e.\u003cbr\u003ee.g:\u003cpre\u003e\u003ccode class=\"language-css\"\u003ebackground-color: steelblue;\u003c/code\u003e\u003c/pre\u003e\n\u003c/li\u003e\n\u003cli\u003e\u003ccode\u003eDeclaration block\u003c/code\u003e:\u003cbr\u003ecurly braces containing one or multiple \u003ccode\u003edeclarations\u003c/code\u003e, preceded by \u003ccode\u003eselector\u003c/code\u003e.\u003c/li\u003e\n\u003cli\u003e\u003ccode\u003eruleset\u003c/code\u003e:\u003cbr\u003e\u003ccode\u003eselector\u003c/code\u003e plus \u003ccode\u003edeclaration block\u003c/code\u003e\u003c/li\u003e\n\u003cli\u003eA declaration that “wins” the cascade is called a \u003ccode\u003ecascaded value\u003c/code\u003e. It is the mechanism that controls the end result when multiple, conflicting CSS declarations apply to the same element.\u003c/li\u003e\n\u003cli\u003e\u003ccode\u003eUser stylesheet\u003c/code\u003e:\u003cbr\u003ea style sheet that the user has specified. Not all browsers support user style sheets, but they can be very useful\u003c/li\u003e\n\u003cli\u003e\u003ccode\u003eAuthor stylesheet\u003c/code\u003e\u003c/li\u003e\n\u003cli\u003e\u003ccode\u003elate-binding\u003c/code\u003e of styles:\u003cbr\u003eThe content and its styles aren’t pulled together until after the authoring of both is complete. But it can be applied to thousands of pages. The final rendering of the page can be altered directly by the user, who, for example, can change the default font size or resize the browser window.\u003c/li\u003e\n\u003cli\u003eThe root node is the ancestor of all other elements in the document. It has a special pseudo-class selector (:root) that you can use to target it. This is equivalent to using the type selector html with the specificity of a class rather than a tag.\u003c/li\u003e\n\u003c/ul\u003e\n\u003ch3 id=\"css-conflict-resolution\"\u003eCSS conflict resolution\u003c/h3\u003e\n\u003cul\u003e\n\u003cli\u003efirst, based on origin / importance\u003c/li\u003e\n\u003cli\u003ethen, specificity\u003c/li\u003e\n\u003cli\u003efinally, source order\u003c/li\u003e\n\u003c/ul\u003e\n\u003ch3 id=\"basic-rules\"\u003eBasic rules\u003c/h3\u003e\n\u003cul\u003e\n\u003cli\u003epseudo-class selectors and attribute selectors each have same specificity as class selector\u003c/li\u003e\n\u003cli\u003eThe order of \u003ccode\u003epseudo-class\u003c/code\u003e selectors\u003cul\u003e\n\u003cli\u003e\u003ccode\u003e:link\u003c/code\u003e\u003c/li\u003e\n\u003cli\u003e\u003ccode\u003e:visited\u003c/code\u003e\u003c/li\u003e\n\u003cli\u003e\u003ccode\u003e:hover\u003c/code\u003e\u003c/li\u003e\n\u003cli\u003e\u003ccode\u003e:active\u003c/code\u003e\nIf two or more of these states are true of one element at the same time, the last one can override the others. A helpful mnemonic to remember this order is \u003ccode\u003eLoVe/HAte\u003c/code\u003e—link, visited, hover, active.\u003c/li\u003e\n\u003c/ul\u003e\n\u003c/li\u003e\n\u003cli\u003eRules of thumb:\u003cul\u003e\n\u003cli\u003eDon’t use IDs in your selector\u003c/li\u003e\n\u003cli\u003eDon’t use !important\u003c/li\u003e\n\u003cli\u003ewhile creating modules/libararies dont apply styles using JS. For dynamic styling, the package can include a stylesheet and class can be added and removed on demand to achieve the required effect. This will help users win specificity battle without breaking the \u003cem\u003ethumb rules\u003c/em\u003e.\u003c/li\u003e\n\u003c/ul\u003e\n\u003c/li\u003e\n\u003cli\u003eA non-inline display value and a content value cause the \u003ccode\u003epseudo-element\u003c/code\u003e to appear in the document.\u003c/li\u003e\n\u003c/ul\u003e\n\u003ch3 id=\"flexbox\"\u003eFlexbox\u003c/h3\u003e\n\u003cul\u003e\n\u003cli\u003emaking \u003ccode\u003eflex-children\u003c/code\u003e \u003ccode\u003edisplay:block\u003c/code\u003e helps to add height to parent container. If they were to remain inline, the height they’d contribute to their parent         would be derived from their line height—not their padding and content.\u003c/li\u003e\n\u003cli\u003eflexbox allows you to use \u003ccode\u003emargin: auto\u003c/code\u003e to fill available space between the flex items.\u003c/li\u003e\n\u003cli\u003e\u003ccode\u003eflex-basis\u003c/code\u003e:\u003cbr\u003e defines a sort of starting point for the size of an element—an initial value. can be set to any value that would apply to width. Its initial value is \u003ccode\u003eauto\u003c/code\u003e, which means the browser will look to see if the element has a \u003ccode\u003ewidth\u003c/code\u003e declared. If so, the browser uses that size; if not, it determines the element’s size naturally by the contents. This means that width will be ignored for elements that have any flex basis other than \u003ccode\u003eauto\u003c/code\u003e.\u003c/li\u003e\n\u003c/ul\u003e\n\u003ch3 id=\"modular-css\"\u003eModular CSS\u003c/h3\u003e\n\u003cul\u003e\n\u003cli\u003e\u003ccode\u003ebase-rules\u003c/code\u003e:\u003cbr\u003eEvery stylesheet begins with a set of generic rules that apply to the whole page.\u003c/li\u003e\n\u003cli\u003eYou should avoid targeting based on generic tag types, such as \u003ccode\u003ediv\u003c/code\u003e and \u003ccode\u003espan\u003c/code\u003e in selectors\u003c/li\u003e\n\u003c/ul\u003e\n\u003ch3 id=\"inheritence\"\u003eInheritence\u003c/h3\u003e\n\u003cp\u003eNot all properties are inherited. Majority is text based, like:\u003c/p\u003e\n\u003cul\u003e\n\u003cli\u003e\u003ccode\u003ecolor\u003c/code\u003e\u003c/li\u003e\n\u003cli\u003e\u003ccode\u003efont\u003c/code\u003e\u003c/li\u003e\n\u003cli\u003e\u003ccode\u003efont-family\u003c/code\u003e\u003c/li\u003e\n\u003cli\u003e\u003ccode\u003efont-size\u003c/code\u003e\u003c/li\u003e\n\u003cli\u003e\u003ccode\u003efont-weight\u003c/code\u003e\u003c/li\u003e\n\u003cli\u003e\u003ccode\u003efont-variant\u003c/code\u003e\u003c/li\u003e\n\u003cli\u003e\u003ccode\u003efont-style\u003c/code\u003e\u003c/li\u003e\n\u003cli\u003e\u003ccode\u003eline-height\u003c/code\u003e\u003c/li\u003e\n\u003cli\u003e\u003ccode\u003eletter-spacing\u003c/code\u003e\u003c/li\u003e\n\u003cli\u003e\u003ccode\u003etext-align\u003c/code\u003e\u003c/li\u003e\n\u003cli\u003e\u003ccode\u003etext-indent\u003c/code\u003e\u003c/li\u003e\n\u003cli\u003e\u003ccode\u003etext-transform\u003c/code\u003e\u003c/li\u003e\n\u003cli\u003e\u003ccode\u003ewhite-space\u003c/code\u003e\u003c/li\u003e\n\u003cli\u003e\u003ccode\u003eword-spacing\u003c/code\u003e\u003c/li\u003e\n\u003c/ul\u003e\n\u003cp\u003eOthers are like, list based:\u003c/p\u003e\n\u003cul\u003e\n\u003cli\u003e\u003ccode\u003elist-style\u003c/code\u003e\u003c/li\u003e\n\u003cli\u003e\u003ccode\u003elist-style-type\u003c/code\u003e\u003c/li\u003e\n\u003cli\u003e\u003ccode\u003elist-style-position\u003c/code\u003e\u003c/li\u003e\n\u003cli\u003e\u003ccode\u003elist-style-image\u003c/code\u003e\u003c/li\u003e\n\u003c/ul\u003e\n\u003cp\u003eTable borders:\u003c/p\u003e\n\u003cul\u003e\n\u003cli\u003e\u003ccode\u003eborder-collapse\u003c/code\u003e\u003c/li\u003e\n\u003cli\u003e\u003ccode\u003eborder-spacing\u003c/code\u003e\u003c/li\u003e\n\u003c/ul\u003e\n\u003cp\u003eImportance of inheritance and emphasis on how it is difference from cascade can be shown with an example.\u003c/p\u003e\n\u003cpre\u003e\u003ccode class=\"language-css\"\u003ep {\n  color: #1b1b1b;\n}\n.aside {\n  color: #555;\n  font-size: 14px;\n}\n.aside p {\n  color: inherit;\n}\u003c/code\u003e\u003c/pre\u003e\n\u003ch4 id=\"inherit-keyword\"\u003e\u003ccode\u003einherit\u003c/code\u003e keyword\u003c/h4\u003e\n\u003cp\u003eIn the example above, all the paragraph tags will be rendered with a global value of \u003ccode\u003e#1b1b1b\u003c/code\u003e unless overridden. The \u003ccode\u003easide\u003c/code\u003e class has color of \u003ccode\u003e#555\u003c/code\u003e. But since paragraph inside \u003ccode\u003e.aside\u003c/code\u003e will render in \u003ccode\u003e#1b1b1b1\u003c/code\u003e, we can add \u003ccode\u003e.aside p { color: #1b1b1b; }\u003c/code\u003e. But it will be repeatative. Again, if we change, say theme color, of aside then we need to change if for paragraph also.\u003cbr\u003eThis can be avoided by using \u003ccode\u003ecolor: inherit\u003c/code\u003e. We are forcing paragraph inside \u003ccode\u003e.aside\u003c/code\u003e to inherit the property from its parent.\u003cbr\u003eHere, doubt is, by default the \u003ccode\u003ecolor\u003c/code\u003e should have been inherited. Why we are forcing the para to inherit?\u003c/p\u003e\n\u003ch3 id=\"shorthands\"\u003eShorthands\u003c/h3\u003e\n\u003cul\u003e\n\u003cli\u003e\u003ccode\u003efont\u003c/code\u003e\u003cul\u003e\n\u003cli\u003ecombination of:\u003cul\u003e\n\u003cli\u003e\u003ccode\u003efont-style\u003c/code\u003e\u003c/li\u003e\n\u003cli\u003e\u003ccode\u003efont-weight\u003c/code\u003e\u003c/li\u003e\n\u003cli\u003e\u003ccode\u003efont-size\u003c/code\u003e\u003c/li\u003e\n\u003cli\u003e\u003ccode\u003eline-height\u003c/code\u003e\u003c/li\u003e\n\u003cli\u003e\u003ccode\u003efont-family\u003c/code\u003e\u003c/li\u003e\n\u003cli\u003e\u003ccode\u003efont-variant\u003c/code\u003e\u003c/li\u003e\n\u003cli\u003e\u003ccode\u003efont-stretch\u003c/code\u003e\u003c/li\u003e\n\u003c/ul\u003e\n\u003c/li\u003e\n\u003cli\u003ee.g: \u003cpre\u003e\u003ccode class=\"language-css\"\u003efont: italic bold 18px/1.2 \u0026quot;Helvetica\u0026quot;, \u0026quot;Arial\u0026quot;, sans-serif;\u003c/code\u003e\u003c/pre\u003e\n\u003c/li\u003e\n\u003c/ul\u003e\n\u003c/li\u003e\n\u003cli\u003e\u003ccode\u003ebackground\u003c/code\u003e:\u003cul\u003e\n\u003cli\u003ecombination of:\u003cul\u003e\n\u003cli\u003e\u003ccode\u003ebackground-color\u003c/code\u003e\u003c/li\u003e\n\u003cli\u003e\u003ccode\u003ebackground-image\u003c/code\u003e\u003c/li\u003e\n\u003cli\u003e\u003ccode\u003ebackground-size\u003c/code\u003e\u003c/li\u003e\n\u003cli\u003e\u003ccode\u003ebackground-repeat\u003c/code\u003e\u003c/li\u003e\n\u003cli\u003e\u003ccode\u003ebackground-position\u003c/code\u003e\u003c/li\u003e\n\u003cli\u003e\u003ccode\u003ebackground-origin\u003c/code\u003e\u003c/li\u003e\n\u003cli\u003e\u003ccode\u003ebackground-chip\u003c/code\u003e\u003c/li\u003e\n\u003cli\u003e\u003ccode\u003ebackground-attachment\u003c/code\u003e\u003c/li\u003e\n\u003c/ul\u003e\n\u003c/li\u003e\n\u003c/ul\u003e\n\u003c/li\u003e\n\u003cli\u003e\u003ccode\u003eborder\u003c/code\u003e\u003cul\u003e\n\u003cli\u003ecombination of:\u003cul\u003e\n\u003cli\u003e\u003ccode\u003eborder-width\u003c/code\u003e\u003c/li\u003e\n\u003cli\u003e\u003ccode\u003eborder-style\u003c/code\u003e\u003c/li\u003e\n\u003cli\u003e\u003ccode\u003eborder-color\u003c/code\u003e\u003c/li\u003e\n\u003c/ul\u003e\n\u003c/li\u003e\n\u003c/ul\u003e\n\u003c/li\u003e\n\u003cli\u003e\u003ccode\u003eborder-width\u003c/code\u003e\u003c/li\u003e\n\u003cli\u003e\u003ccode\u003eborder-radius\u003c/code\u003e\u003c/li\u003e\n\u003cli\u003e\u003ccode\u003emargin\u003c/code\u003e\u003cul\u003e\n\u003cli\u003emnemonic used for top, right, bottom, left - \u0026quot;TRouBLe\u0026quot;\u003c/li\u003e\n\u003c/ul\u003e\n\u003c/li\u003e\n\u003cli\u003e\u003ccode\u003epadding\u003c/code\u003e\u003c/li\u003e\n\u003c/ul\u003e\n\u003ch3 id=\"absolute-units\"\u003eAbsolute units:\u003c/h3\u003e\n\u003cul\u003e\n\u003cli\u003epx\u003c/li\u003e\n\u003cli\u003emm\u003c/li\u003e\n\u003cli\u003ecm\u003c/li\u003e\n\u003cli\u003ein\u003c/li\u003e\n\u003cli\u003ept (point—typographic term for 1/72nd of an inch)\u003c/li\u003e\n\u003cli\u003epc (pica—typographic term for 12 points)\u003c/li\u003e\n\u003c/ul\u003e\n\u003ch3 id=\"relative-units\"\u003eRelative units\u003c/h3\u003e\n\u003cp\u003eValues declared using relative units are evaluated by the browser to an absolute value, called the computed value. This is done by multiplying \u003ccode\u003eem\u003c/code\u003e value with \u003ccode\u003efont-size\u003c/code\u003e.\u003c/p\u003e\n\u003cul\u003e\n\u003cli\u003e\u003ccode\u003eem\u003c/code\u003e:\\\u003cul\u003e\n\u003cli\u003ethe font size of the current element\u003c/li\u003e\n\u003cli\u003edepends on element on which applied, sometimes property also\u003c/li\u003e\n\u003cli\u003e\u003ccode\u003efont size: 1.2em\u003c/code\u003e:\u003cbr\u003eA font size can’t equal 1.2 times itself. Instead, font-size ems are derived from the inherited font size.\u003c/li\u003e\n\u003cli\u003ethe browser must calculate the font size first, and then it uses that value to calculate the other values.\u003c/li\u003e\n\u003cli\u003etrick:\\\u003cpre\u003e\u003ccode class=\"language-css\"\u003e.title {\n  font-size: 1.2em;\n  padding: 1.2em;\n}\u003c/code\u003e\u003c/pre\u003e\nHere, if base font size is 16px, then the font size of \u003ccode\u003e.title\u003c/code\u003e will be 16px * 1.2em = 19.2px. Since, \u003ccode\u003efont-size\u003c/code\u003e itself needs to inherit. But for padding, it will be based on computed \u003ccode\u003efont-size\u003c/code\u003e i.e. 19.2px * 1.2em = 23.04px.\u003c/li\u003e\n\u003cli\u003eanother gotcha:\u003cbr\u003eif we are using \u003ccode\u003e.8em\u003c/code\u003e font size in a nested way, the size of the nested elements will go on shrinking by using the computed value of its parent, called \u003ccode\u003eshrinking text\u003c/code\u003e effect.\u003c/li\u003e\n\u003c/ul\u003e\n\u003c/li\u003e\n\u003cli\u003e\u003ccode\u003erem\u003c/code\u003e:\\\u003cul\u003e\n\u003cli\u003eshortform of \u0026quot;Root em\u0026quot;. (check for definition of root, above).\u003c/li\u003e\n\u003cli\u003eInstead of being relative to the current element, rems are relative to the root element.\u003c/li\u003e\n\u003c/ul\u003e\n\u003c/li\u003e\n\u003cli\u003e\u003ccode\u003evh\u003c/code\u003e, \u003ccode\u003evw\u003c/code\u003e, \u003ccode\u003evmin\u003c/code\u003e, \u003ccode\u003evmax\u003c/code\u003e:\\\u003cul\u003e\n\u003cli\u003e\u003ccode\u003evmin\u003c/code\u003e is 1/100th of the smaller dimension, height or width.\u003c/li\u003e\n\u003cli\u003eSimilarly, \u003ccode\u003evmax\u003c/code\u003e - self explanatory.\u003c/li\u003e\n\u003c/ul\u003e\n\u003c/li\u003e\n\u003c/ul\u003e\n\u003ch3 id=\"anti-patterns\"\u003eAnti-patterns\u003c/h3\u003e\n\u003cul\u003e\n\u003cli\u003eUsing 10px calculation for root element:\u003cpre\u003e\u003ccode class=\"language-css\"\u003ehtml {\n  font-size: .625em;\n}\u003c/code\u003e\u003c/pre\u003e\n\u003cul\u003e\n\u003cli\u003ethis makes calculation simple but since the base font size of our elements become 10px, we need to override it throught our CSS, by leaving behind power of inheritance to work for us.\u003c/li\u003e\n\u003c/ul\u003e\n\u003c/li\u003e\n\u003c/ul\u003e\n\u003ch3 id=\"box-model\"\u003eBox model\u003c/h3\u003e\n\u003cul\u003e\n\u003cli\u003ethe percentage is relative to the full width of the parent\u003c/li\u003e\n\u003cli\u003ethe height of a container is organically determined by its contents, not by the container itself.\u003c/li\u003e\n\u003cli\u003ePercentage refers to the size of an element’s containing block; the height of that container, however, is typically determined by the height of its children. This produces a circular definition that the browser can’t resolve, so it’ll ignore the declaration. For percentage-based heights to work, the parent must have an explicitly defined height.\u003c/li\u003e\n\u003cli\u003eA vertical-align declaration only affects inline and table-cell elements\u003c/li\u003e\n\u003cli\u003e\u003ccode\u003einline\u003c/code\u003e elements control alignment among other elements on the same line.\u003c/li\u003e\n\u003cli\u003eEqual top and bottom padding vertically centers an element’s content without a fixed height.\u003c/li\u003e\n\u003cli\u003eIf applied to the left or top, the \u003ccode\u003enegative margin\u003c/code\u003e moves the element leftward or upward, respectively. If applied to the right or bottom side, it pulls in any succeeding element.\u003c/li\u003e\n\u003cli\u003eWhen a block element doesn’t have a specified width, it naturally fills the width of its container.\u003c/li\u003e\n\u003cli\u003e\u003ccode\u003emargin collapse\u003c/code\u003e:\\\u003cul\u003e\n\u003cli\u003eany adjacent top and bottom elements, their \u003ccode\u003emargins collapse\u003c/code\u003e together. If you add an empty, unstyled div (one with no height, border, or padding) to the page, its own top and bottom margins will collapse. Left and right margins don’t collapse.\u003c/li\u003e\n\u003cli\u003esimilarly, when elements are in a hierarchy, the adjacent top/bottom margin of the child will collapse with that of the parent\u003c/li\u003e\n\u003cli\u003eprevention:\u003cul\u003e\n\u003cli\u003ewhen \u003ccode\u003epadding\u003c/code\u003e/\u003ccode\u003eborder\u003c/code\u003e \u003ccode\u003etop\u003c/code\u003e/\u003ccode\u003ebottom\u003c/code\u003e is applied on parent, margin collapse won\u0026#39;t happen\u003c/li\u003e\n\u003cli\u003ebut margins of \u003ccode\u003eflex\u003c/code\u003e / \u003ccode\u003egrid\u003c/code\u003e / \u003ccode\u003etable-cell\u003c/code\u003e / \u003ccode\u003etable-row\u003c/code\u003e don\u0026#39;t collapse. But \u003ccode\u003etable\u003c/code\u003e / \u003ccode\u003etable-caption\u003c/code\u003e / \u003ccode\u003etable-inline\u003c/code\u003e does.\u003c/li\u003e\n\u003cli\u003eapply any value to \u003ccode\u003eoverflow\u003c/code\u003e property except \u003ccode\u003evisible\u003c/code\u003e\u003c/li\u003e\n\u003cli\u003eMargins won’t collapse to the outside of a container that is floated, that is an inline block, or that has an absolute or fixed position.\u003c/li\u003e\n\u003c/ul\u003e\n\u003c/li\u003e\n\u003c/ul\u003e\n\u003c/li\u003e\n\u003c/ul\u003e\n\u003ch2 id=\"document-flow-alterators\"\u003eDocument flow alterators:\u003c/h2\u003e\n\u003col\u003e\n\u003cli\u003efloats\u003c/li\u003e\n\u003cli\u003eflexbox\u003c/li\u003e\n\u003cli\u003egrid\u003c/li\u003e\n\u003c/ol\u003e\n\u003ch2 id=\"summary\"\u003eSummary\u003c/h2\u003e\n\u003cul\u003e\n\u003cli\u003euse intended/readable/base/majority \u003ccode\u003efont-size\u003c/code\u003e as \u003ccode\u003e:root\u003c/code\u003e\u0026#39;s \u003ccode\u003efont-size\u003c/code\u003e\u003c/li\u003e\n\u003cli\u003euse \u003ccode\u003erem\u003c/code\u003e for \u003ccode\u003efont-size\u003c/code\u003e, \u003ccode\u003epx\u003c/code\u003e for borders and \u003ccode\u003eem\u003c/code\u003e for margins \u0026amp; paddings.\u003c/li\u003e\n\u003c/ul\u003e\n\u003ch2 id=\"references\"\u003eReferences\u003c/h2\u003e\n\u003cul\u003e\n\u003cli\u003e\u003ca href=\"https://learning.oreilly.com/library/view/css-in-depth/9781617293450/\"\u003eCSS in Depth [Book]\u003c/a\u003e\u003c/li\u003e\n\u003cli\u003e\u003ca href=\"https://webplatform.github.io/docs/tutorials/inheritance_and_cascade/\"\u003eInheritance and cascade · WebPlatform Docs\u003c/a\u003e\u003c/li\u003e\n\u003c/ul\u003e\n","bodyBegin":4,"frontmatter":"title: CSS Layout"}},"44":{"location":"/frontend/css-layout/recipes/","markdown":{"attributes":{"title":"CSS Layout Recipes cookbook"},"body":"\u003ch1 id=\"cookbook-recipes\"\u003eCookbook recipes\u003c/h1\u003e\n\u003cul\u003e\n\u003cli\u003e\u003cp\u003eIf we want to scale applications based on screensize, we can do:\u003c/p\u003e\n\u003cpre\u003e\u003ccode class=\"language-css\"\u003e:root {\n  font-size: 0.75em;\n}\n@media (min-width: 800px) {\n  :root {\n    font-size: 0.875em;\n  }\n}\n@media (min-width: 1200px) {\n  :root {\n    font-size: 1em;\n  }\n}     \u003c/code\u003e\u003c/pre\u003e\n\u003cp\u003eThis will save us a tonne of media queries while scaling the CSS codebase.\u003c/p\u003e\n\u003c/li\u003e\n\u003cli\u003e\u003cp\u003eScaling a component literally:\\\u003c/p\u003e\n\u003cpre\u003e\u003ccode class=\"language-css\"\u003e.component {\n  font-size: 1rem; /* \u0026lt;- pattern */\n  padding: 1em;\n  border: 1px solid #999;\n  border-radius: 0.5em;\n}\u003c/code\u003e\u003c/pre\u003e\n\u003cp\u003eHere, we are fixing the \u003ccode\u003efont-size\u003c/code\u003e w.r.t \u003ccode\u003e:root\u003c/code\u003e and sizing other properties w.r.t the now-fixed font sizing. Now, overriding only the \u003ccode\u003efont-size\u003c/code\u003e will result in predictable size scaled component.\u003c/p\u003e\n\u003c/li\u003e\n\u003cli\u003e\u003cp\u003eFluid scaling of font-size across diff screensizes\u003c/p\u003e\n\u003cpre\u003e\u003ccode class=\"language-css\"\u003e:root {\n  font-size: calc(0.5em + 1vw);\n}\u003c/code\u003e\u003c/pre\u003e\n\u003c/li\u003e\n\u003cli\u003e\u003cp\u003especify \u003ccode\u003eline-height\u003c/code\u003e at root as unitless value, bcz if we specify unit, it will be fixed and for larger font sizes, we need to override it to avoid overlapping of text vertically.\u003c/p\u003e\n\u003c/li\u003e\n\u003cli\u003e\u003cp\u003eUniversal \u003ccode\u003eborder-box\u003c/code\u003e\u003c/p\u003e\n\u003cpre\u003e\u003ccode class=\"language-css\"\u003e:root {\n  box-sizing: border-box;\n}\n\n*,\n::before,\n::after {\n  box-sizing: inherit;\n}\u003c/code\u003e\u003c/pre\u003e\n\u003cp\u003eSo that if any third party library expects \u003ccode\u003econtext-box\u003c/code\u003e to be set, we can set it to the container of the element using it so that its children will using \u003ccode\u003einherit\u003c/code\u003e property.\u003c/p\u003e\n\u003c/li\u003e\n\u003cli\u003e\u003cp\u003ecenter align content\u003c/p\u003e\n\u003cul\u003e\n\u003cli\u003euse equal top and bottom padding on parent container.\u003c/li\u003e\n\u003cli\u003euse \u003ccode\u003etable-cell\u003c/code\u003e with \u003ccode\u003evertical-align: middle\u003c/code\u003e.\u003c/li\u003e\n\u003c/ul\u003e\n\u003c/li\u003e\n\u003cli\u003e\u003cp\u003e\u003ccode\u003elobotomized owl selector\u003c/code\u003e:\\\u003c/p\u003e\n\u003cul\u003e\n\u003cli\u003e\u003ccode\u003e* + *\u003c/code\u003e\u003c/li\u003e\n\u003cli\u003eselects every element except \u003ccode\u003e:first-child\u003c/code\u003e of all parent elements.\u003c/li\u003e\n\u003cli\u003eThis is used to add \u003ccode\u003emargin-top\u003c/code\u003e to all. this greatly simplifies adding margin to multiple elements. need to override wherever the elements are side by side.\nFor existing browsers, it has got no performance penalties, since it also greatly reduces the number of selectors down the line.\u003cpre\u003e\u003ccode class=\"language-css\"\u003ebody * + * {\n  margin-top: 1.5em;\n}\u003c/code\u003e\u003c/pre\u003e\n\u003c/li\u003e\n\u003c/ul\u003e\n\u003c/li\u003e\n\u003c/ul\u003e\n\u003ch2 id=\"references\"\u003eReferences\u003c/h2\u003e\n\u003cul\u003e\n\u003cli\u003e\u003ca href=\"https://learning.oreilly.com/library/view/css-in-depth/9781617293450/\"\u003eCSS in Depth [Book]\u003c/a\u003e\u003c/li\u003e\n\u003c/ul\u003e\n","bodyBegin":4,"frontmatter":"title: CSS Layout Recipes cookbook"}},"45":{"location":"/elasticsearch/","markdown":{"attributes":{"title":"Elastic Search"},"body":"","bodyBegin":4,"frontmatter":"title: Elastic Search"}},"46":{"location":"/elasticsearch/elk-stack/","markdown":{"attributes":{"title":"ELK Stack - Elasticsearch, Logstash, Kibana"},"body":"","bodyBegin":4,"frontmatter":"title: ELK Stack - Elasticsearch, Logstash, Kibana"}},"47":{"location":"/elasticsearch/elk-stack/setup/","markdown":{"attributes":{"title":"ELK with filebeats"},"body":"\u003ch1 id=\"elk-with-filebeats\"\u003eELK with filebeats\u003c/h1\u003e\n\u003ch2 id=\"introduction\"\u003eIntroduction\u003c/h2\u003e\n\u003ch2 id=\"need-for-beats\"\u003eNeed for beats\u003c/h2\u003e\n\u003ch2 id=\"installation\"\u003eInstallation\u003c/h2\u003e\n\u003cul\u003e\n\u003cli\u003einstall filebeat as mentioned in procedure\u003c/li\u003e\n\u003cli\u003eto run:\n\u003ccode\u003efilebeat -e -c ./filebeat.yml -d \u0026quot;*\u0026quot;\u003c/code\u003e\n-d specifies debug level\n-e report error on \u003ccode\u003eSTDERR\u003c/code\u003e\n-c specify config file (default: filebeat.yml)\u003c/li\u003e\n\u003cli\u003eSet \u003ccode\u003eoutput.console\u003c/code\u003e configs to verify/debug\u003c/li\u003e\n\u003c/ul\u003e\n\u003ch3 id=\"x-pack\"\u003eX-Pack\u003c/h3\u003e\n\u003ch2 id=\"logstash\"\u003eLogstash\u003c/h2\u003e\n\u003ch3 id=\"mac\"\u003eMac\u003c/h3\u003e\n\u003cul\u003e\n\u003cli\u003einstall location: /usr/local/Cellar/logstash/7.3.0\u003c/li\u003e\n\u003cli\u003econfig: /usr/local/Cellar/logstash/7.3.0/libexec/config -\u0026gt; /usr/local/etc/logstash\nwithin the config, we can edit \u003ccode\u003elogstash.yml\u003c/code\u003e\u003c/li\u003e\n\u003c/ul\u003e\n\u003ch2 id=\"elasticsearch\"\u003eElasticsearch\u003c/h2\u003e\n\u003ch3 id=\"theory\"\u003eTheory\u003c/h3\u003e\n\u003cul\u003e\n\u003cli\u003eIndex -\u0026gt; Database\u003c/li\u003e\n\u003cli\u003eType -\u0026gt; TableName\u003c/li\u003e\n\u003cli\u003eDocument -\u0026gt; Rows/Records\u003c/li\u003e\n\u003cli\u003eFields  -\u0026gt; columns\u003ch3 id=\"api\"\u003eAPI\u003c/h3\u003e\n\u003c/li\u003e\n\u003cli\u003eDocument\u003cul\u003e\n\u003cli\u003eSingle\u003cul\u003e\n\u003cli\u003eIndex: Adds or updates typed JSON doc in specific index, making it searchable\u003cpre\u003e\u003ccode\u003ePOST \u0026lt;index-name\u0026gt;/\u0026lt;type-name\u0026gt;/\u0026lt;id\u0026gt;\n{\n\u0026quot;key1\u0026quot;: \u0026quot;value1\u0026quot;\n}\u003c/code\u003e\u003c/pre\u003e\u003c/li\u003e\n\u003cli\u003eGet\u003cpre\u003e\u003ccode\u003eGET /\u0026lt;index-name\u0026gt;/\u0026lt;type-name\u0026gt;/_search?size=20\u003c/code\u003e\u003c/pre\u003e\u003c/li\u003e\n\u003cli\u003eDelete\u003cpre\u003e\u003ccode\u003eDELETE /\u0026lt;index-name\u0026gt;/\u0026lt;type-name\u0026gt;/\u0026lt;id\u0026gt;\u003c/code\u003e\u003c/pre\u003e\u003c/li\u003e\n\u003cli\u003eUpdate\u003cpre\u003e\u003ccode\u003ePOST \u0026lt;index-name\u0026gt;/\u0026lt;type-name\u0026gt;/\u0026lt;id\u0026gt;/update\n{\n\u0026quot;script\u0026quot;: {\n\u0026quot;source\u0026quot;: \u0026quot;ctx._source.Age=params.val\u0026quot;,\n\u0026quot;lang\u0026quot;: \u0026quot;painless\u0026quot;,\n\u0026quot;params\u0026quot;: {\n\u0026quot;val\u0026quot;: {\n  \u0026quot;Age\u0026quot;: 32,\n  \u0026quot;Gender\u0026quot;: \u0026quot;Female\u0026quot;\n}\n}\n}\n}\u003c/code\u003e\u003c/pre\u003e\u003c/li\u003e\n\u003c/ul\u003e\n\u003c/li\u003e\n\u003cli\u003eMulti\u003cul\u003e\n\u003cli\u003eGet\u003cpre\u003e\u003ccode\u003eGET /_mget\n{\n\u0026quot;abc\u0026quot;: [\n{\n\u0026quot;_index\u0026quot;: \u0026quot;index-name\u0026quot;,\n\u0026quot;_type\u0026quot;: \u0026quot;type-name\u0026quot;\n},\n{\n\u0026quot;_index\u0026quot;: \u0026quot;\u0026quot;,\n\u0026quot;_type\u0026quot;: \u0026quot;\u0026quot;\n}\n]\n}\u003c/code\u003e\u003c/pre\u003e\u003c/li\u003e\n\u003cli\u003eBulk\u003c/li\u003e\n\u003cli\u003eDelete by query\u003cpre\u003e\u003ccode\u003ePOST /\u0026lt;index-name\u0026gt;/_delete_by_query\n{\n\u0026quot;query\u0026quot;: {\n\u0026quot;match\u0026quot;: {\n\u0026quot;name\u0026quot;: \u0026quot;xyz\u0026quot;\n}\n}\n}\u003c/code\u003e\u003c/pre\u003e\u003c/li\u003e\n\u003cli\u003eUpdate by query\u003c/li\u003e\n\u003cli\u003eReindex\u003c/li\u003e\n\u003c/ul\u003e\n\u003c/li\u003e\n\u003c/ul\u003e\n\u003c/li\u003e\n\u003cli\u003eSearch\u003c/li\u003e\n\u003cli\u003eIndices\u003c/li\u003e\n\u003cli\u003eCat\u003c/li\u003e\n\u003cli\u003eCluster\u003ch3 id=\"mac-1\"\u003eMac\u003c/h3\u003e\n\u003c/li\u003e\n\u003cli\u003eData storage location: \u003ccode\u003e~/logs/logstash/elasticsearch-7.3.1/data/nodes/0\u003c/code\u003e\u003c/li\u003e\n\u003cli\u003eGo to \u003ccode\u003ehttp://localhost:9200/_cat/indices\u003c/code\u003e to see the list of indexes created.\u003c/li\u003e\n\u003cli\u003ewhen indices status is \u003ccode\u003eyellow\u003c/code\u003e in development machine, setting \u003ccode\u003eindex.number_of_replicas\u003c/code\u003e to \u003ccode\u003e0\u003c/code\u003e will resolve the issue. It will be available in kibana UI -\u0026gt; management menu -\u0026gt; elasticsearch -\u0026gt; index management -\u0026gt; edit settings\u003c/li\u003e\n\u003c/ul\u003e\n\u003ch2 id=\"filebeat\"\u003eFilebeat\u003c/h2\u003e\n\u003ch3 id=\"mac-2\"\u003eMac\u003c/h3\u003e\n\u003cul\u003e\n\u003cli\u003ewhile using filebeat with any module, we need to enable it. for that, the following config setting needs to be done:\u003cpre\u003e\u003ccode\u003efilebeat.config.modules:\nenabled: true\npath: ${path.config}/modules.d/*.yml\u003c/code\u003e\u003c/pre\u003efollowed by\u003cpre\u003e\u003ccode\u003e./filebeat modules enable logstash\u003c/code\u003e\u003c/pre\u003e\u003c/li\u003e\n\u003c/ul\u003e\n\u003ch2 id=\"analysis\"\u003eAnalysis\u003c/h2\u003e\n\u003cul\u003e\n\u003cli\u003eQuery\u003c/li\u003e\n\u003cli\u003eMapping parameter\u003c/li\u003e\n\u003cli\u003eIndex setting\u003c/li\u003e\n\u003c/ul\u003e\n\u003ch3 id=\"analyzer\"\u003eAnalyzer\u003c/h3\u003e\n\u003cul\u003e\n\u003cli\u003eIt tokenises the text i.e. it splits them into tokens using tokeniser\u003c/li\u003e\n\u003cli\u003eThen we have n number of token filters to filter, say, \u003cul\u003e\n\u003cli\u003estop words like ‘a’, ‘the’ etc\u003c/li\u003e\n\u003cli\u003euppercase to lowercase\u003c/li\u003e\n\u003c/ul\u003e\n\u003c/li\u003e\n\u003cli\u003eapi\u003cpre\u003e\u003ccode\u003ePOST \u0026lt;index-name\u0026gt;/_analyze\u003c/code\u003e\u003c/pre\u003e\u003c/li\u003e\n\u003cli\u003etypes\u003cul\u003e\n\u003cli\u003estandard\u003c/li\u003e\n\u003cli\u003ewhitespace\u003c/li\u003e\n\u003cli\u003esimple\u003c/li\u003e\n\u003cli\u003ekeyword\u003c/li\u003e\n\u003cli\u003estop: stop word, stopword_path\u003c/li\u003e\n\u003cli\u003epattern: stopword, stopword_path, pattern, lowercase\u003c/li\u003e\n\u003cli\u003ecustom: tokeniser, char_filter, filter\u003c/li\u003e\n\u003c/ul\u003e\n\u003c/li\u003e\n\u003c/ul\u003e\n\u003ch3 id=\"tokeniser\"\u003eTokeniser\u003c/h3\u003e\n\u003cul\u003e\n\u003cli\u003eword\u003cul\u003e\n\u003cli\u003estandard\u003c/li\u003e\n\u003cli\u003elowercase\u003c/li\u003e\n\u003cli\u003ewhitespace\u003c/li\u003e\n\u003c/ul\u003e\n\u003c/li\u003e\n\u003cli\u003epartial\u003cul\u003e\n\u003cli\u003engram\u003c/li\u003e\n\u003cli\u003eedge_ngram\u003c/li\u003e\n\u003c/ul\u003e\n\u003c/li\u003e\n\u003cli\u003estructured\u003cul\u003e\n\u003cli\u003ekeyword\u003c/li\u003e\n\u003cli\u003epattern\u003c/li\u003e\n\u003cli\u003esimple_pattern\u003c/li\u003e\n\u003c/ul\u003e\n\u003c/li\u003e\n\u003c/ul\u003e\n","bodyBegin":4,"frontmatter":"title: ELK with filebeats"}},"48":{"location":"/effective-communication/","markdown":{"attributes":{"title":"Effective Communication"},"body":"","bodyBegin":4,"frontmatter":"title: Effective Communication"}},"49":{"location":"/effective-communication/presentation/","markdown":{"attributes":{"title":"Effective Presentation"},"body":"\u003ch1 id=\"effective-presentation\"\u003eEffective Presentation\u003c/h1\u003e\n\u003ch2 id=\"intro--start\"\u003eIntro / Start\u003c/h2\u003e\n\u003cul\u003e\n\u003cli\u003eBegin with a question that is going to get answered in the presentation. E.g:- \u003ca href=\"https://www.youtube.com/watch?v=1WM-LsH6tKc\u0026amp;list=PLMPZQTftRCS8Pp4wiiUruly5ODScvAwcQ\u0026amp;index=20\"\u003ehttps://www.youtube.com/watch?v=1WM-LsH6tKc\u0026amp;list=PLMPZQTftRCS8Pp4wiiUruly5ODScvAwcQ\u0026amp;index=20\u003c/a\u003e\u003ch3 id=\"key-ideas\"\u003eKey Ideas\u003c/h3\u003e\n\u003c/li\u003e\n\u003c/ul\u003e\n","bodyBegin":4,"frontmatter":"title: Effective Presentation"}},"50":{"location":"/docker/","markdown":{"attributes":{"title":"Docker Introduction"},"body":"\u003ch1 id=\"docker\"\u003eDocker\u003c/h1\u003e\n\u003ch3 id=\"network\"\u003eNetwork\u003c/h3\u003e\n\u003ch3 id=\"network-namespace\"\u003eNetwork namespace\u003c/h3\u003e\n\u003cul\u003e\n\u003cli\u003emultiple instances can be run in a \u003ccode\u003enetwork namespace\u003c/code\u003e\u003c/li\u003e\n\u003cli\u003eThe containers in a namespace or in separate namespace can be attached to one or more network(s)\u003c/li\u003e\n\u003cli\u003eDifference between having two containers in same network and network namespace is that, in the former the containers can freely communicate over all ports in network whereas in latter, they communicate on all ports using localhost itself \u003c/li\u003e\n\u003c/ul\u003e\n\u003ch3 id=\"volumes\"\u003eVolumes\u003c/h3\u003e\n\u003cul\u003e\n\u003cli\u003enamed declarations can be done like\n\u003ccode\u003e--volume \u0026lt;vol_name\u0026gt;:/path/to/mount\u003c/code\u003e\u003c/li\u003e\n\u003cli\u003enamed volumes will be created when not exists, or else reused everytime\u003c/li\u003e\n\u003cli\u003eWhen being used in Mac/Windows, docker runs on VM. So, we cannot view the files directly. To view the filesystem, use:\u003cpre\u003e\u003ccode class=\"language-bash\"\u003edocker run --rm -it -v /:/vm-root alpine:edge ls -l /vm-root\u003c/code\u003e\u003c/pre\u003e\n\u003c/li\u003e\n\u003cli\u003e\u003cem\u003eRef*\u003c/em\u003e: \u003ca href=\"https://forums.docker.com/t/host-path-of-volume/12277/2\"\u003ehttps://forums.docker.com/t/host-path-of-volume/12277/2\u003c/a\u003e\u003c/li\u003e\n\u003c/ul\u003e\n\u003ch2 id=\"to-dos\"\u003eTo-Dos:\u003c/h2\u003e\n\u003cul\u003e\n\u003cli\u003eDistroless implementation \u003ca href=\"https://github.com/GoogleContainerTools/distroless/blob/master/examples/nodejs/Dockerfile\"\u003edistroless/Dockerfile at master · GoogleContainerTools/distroless · GitHub\u003c/a\u003e\u003c/li\u003e\n\u003c/ul\u003e\n","bodyBegin":4,"frontmatter":"title: Docker Introduction"}},"51":{"location":"/docker/shell-vs-exec-form/","markdown":{"attributes":{"title":"Shell vs Exec Form"},"body":"\u003ch1 id=\"shell-vs-exec-form\"\u003eShell vs Exec Form\u003c/h1\u003e\n\u003cp\u003e\u003ccode\u003eSHELL\u003c/code\u003e form uses \u003c/p\u003e\n\u003cpre\u003e\u003ccode class=\"language-bash\"\u003e/bin/bash -c \u0026quot;command\u0026quot;\u003c/code\u003e\u003c/pre\u003e\n\u003cp\u003eHere, the command will be child of \u003ccode\u003e/bin/bash\u003c/code\u003e. When we use \u003ccode\u003edocker exec\u003c/code\u003e, it will be hard to send signal to command because it will be sent to \u003ccode\u003e/bin/bash\u003c/code\u003e instead of getting sent to the command itself. \u003ccode\u003eExec\u003c/code\u003e form will be executed without a shell, directly it will be run.\nWhen both \u003ccode\u003eENTRYPOINT\u003c/code\u003e and \u003ccode\u003eCMD\u003c/code\u003e are used, \u003ccode\u003eCMD\u003c/code\u003e strings are appended to \u003ccode\u003eENTRYPOINT\u003c/code\u003e. So, the argument which we supposed to be easily overridden are specified in \u003ccode\u003eCMD\u003c/code\u003e, other parent or less frequently changing ones by \u003ccode\u003eENTRYPOINT\u003c/code\u003e. During this combination, always we use \u003ccode\u003eEXEC\u003c/code\u003e form.\u003c/p\u003e\n","bodyBegin":4,"frontmatter":"title: Shell vs Exec Form"}},"52":{"location":"/docker/entrypoint-vs-cmd/","markdown":{"attributes":{"title":"Entrypoint vs CMD"},"body":"\u003ch1 id=\"entrypoint-vs-cmd\"\u003eEntrypoint vs CMD\u003c/h1\u003e\n\u003cp\u003eFor a image to be runnable, it should have \u003ccode\u003eENTRYPOINT\u003c/code\u003e or \u003ccode\u003eCMD\u003c/code\u003e. Without that, the image will result in an error. They are default executable which user can override. \u003ccode\u003eCMD\u003c/code\u003e can be overridden directly as below:\u003c/p\u003e\n\u003cpre\u003e\u003ccode class=\"language-bash\"\u003edocker run --name ubuntu_bash -it ubuntu:latest bash\u003c/code\u003e\u003c/pre\u003e\n\u003cp\u003eWhereas, \u003ccode\u003eENTRYPOINT\u003c/code\u003e can be overridden as:\u003c/p\u003e\n\u003cpre\u003e\u003ccode class=\"language-bash\"\u003edocker run --entrypoint \u0026lt;command\u0026gt;\u003c/code\u003e\u003c/pre\u003e\n\u003cp\u003eDue to ease of override, \u003ccode\u003eCMD\u003c/code\u003e is preferred. In scenarios where we do not expect the user to override, we can opt for \u003ccode\u003eENTRYPOINT\u003c/code\u003e.\u003c/p\u003e\n","bodyBegin":5,"frontmatter":"title: Entrypoint vs CMD"}},"53":{"location":"/docker/docker-machine/","markdown":{"attributes":{"title":"Docker Machine"},"body":"\u003ch1 id=\"introduction\"\u003eIntroduction\u003c/h1\u003e\n\u003cpre\u003e\u003ccode class=\"language-bash\"\u003e$ docker-machine create --driver virtualbox default\n\n$ docker-machine ls\nNAME      ACTIVE   DRIVER       STATE     URL                         SWARM   DOCKER     ERRORS\ndefault   -        virtualbox   Running   tcp://192.168.99.106:2376           v19.03.5   \u003c/code\u003e\u003c/pre\u003e\n","bodyBegin":5,"frontmatter":"title: Docker Machine"}},"54":{"location":"/docker/automations/","markdown":{"attributes":{"title":"Docker One-liner automations"},"body":"\u003cpre\u003e\u003ccode\u003edocker images | while read img; do\n    docker image rm $(grep -E \u0026#39;^\u0026lt;none\u0026gt;\u0026#39; | awk \u0026#39;{print $3}\u0026#39;);\ndone\u003c/code\u003e\u003c/pre\u003e","bodyBegin":4,"frontmatter":"title: Docker One-liner automations"}},"55":{"location":"/db/","markdown":{"attributes":{"title":"Database Systems"},"body":"","bodyBegin":4,"frontmatter":"title: Database Systems"}},"56":{"location":"/db/mongodb/","markdown":{"attributes":{"title":"Mongo DB"},"body":"","bodyBegin":4,"frontmatter":"title: Mongo DB"}},"57":{"location":"/db/mongodb/installation/","markdown":{"attributes":{"title":"MongoDB Community Edition Installation - Amazon Linux 2"},"body":"\u003ch1 id=\"mongodb-community-edition-installation---amazon-linux-2\"\u003eMongoDB Community Edition Installation - Amazon Linux 2\u003c/h1\u003e\n\u003ch3 id=\"references\"\u003eReferences\u003c/h3\u003e\n\u003cul\u003e\n\u003cli\u003e\u003ca href=\"https://github.com/itzsrikanth/vagrant-files\"\u003eGitHub - itzsrikanth/vagrant-files: Vagrantfiles for many installation and DevOps works\u003c/a\u003e\u003c/li\u003e\n\u003c/ul\u003e\n","bodyBegin":5,"frontmatter":"title: MongoDB Community Edition Installation - Amazon Linux 2"}},"58":{"location":"/db/mongodb/client-cli/","markdown":{"attributes":{"title":"Tips working on Mongo Client CLI"},"body":"\u003ch2 id=\"prettify-cli-output\"\u003ePrettify CLI output\u003c/h2\u003e\n\u003ch3 id=\"temporary\"\u003eTemporary\u003c/h3\u003e\n\u003cpre\u003e\u003ccode\u003edb.collection.find().pretty()\u003c/code\u003e\u003c/pre\u003e\u003ch3 id=\"permananent\"\u003ePermananent\u003c/h3\u003e\n\u003cpre\u003e\u003ccode\u003eDBQuery.prototype._prettyShell = true\u003c/code\u003e\u003c/pre\u003e\u003cp\u003eRef: \u003ca href=\"https://stackoverflow.com/questions/9146123/pretty-print-in-mongodb-shell-as-default\"\u003ehttps://stackoverflow.com/questions/9146123/pretty-print-in-mongodb-shell-as-default\u003c/a\u003e\u003c/p\u003e\n\u003ch2 id=\"db-admin-commands\"\u003eDB Admin commands\u003c/h2\u003e\n\u003cpre\u003e\u003ccode\u003e# To restore from dump into different db and collection name\nmongorestore -v --host localhost:27017 -d \u0026quot;database_name\u0026quot; -c \u0026quot;collection_name\u0026quot; --dir /path/to/dump/data.bson  --objcheck\u003c/code\u003e\u003c/pre\u003e","bodyBegin":4,"frontmatter":"title: Tips working on Mongo Client CLI"}},"59":{"location":"/dart/","markdown":{"attributes":{"title":"Dart - Introduction"},"body":"","bodyBegin":4,"frontmatter":"title: Dart - Introduction"}},"60":{"location":"/dart/flutter/","markdown":{"attributes":{"title":"Flutter App - Introduction"},"body":"","bodyBegin":4,"frontmatter":"title: Flutter App - Introduction"}},"61":{"location":"/dart/flutter/json_serializable/","markdown":{"attributes":{"title":"Dart Flutter json_serializable","description":"Utility to serialize and deserialize JSON objects in Dart / Flutter. This package depends on json_annotations and build_runner"},"body":"\u003ch1 id=\"json_serializable\"\u003ejson_serializable\u003c/h1\u003e\n\u003ch2 id=\"introduction\"\u003eIntroduction\u003c/h2\u003e\n\u003cp\u003eUnlike languages like NodeJs / Javascript or Python, which handles JSON values very easily, statically typed languages like Dart can be little challenging to implement the serialization and deserialization. For small projects, we can write serialization and deserialization by hand. For larger projects the boilerplate code itself will consume a lot of dev hours. So, we switch to \u003ca href=\"https://pub.dev/packages/json_serializable\"\u003ejson_serializable | Dart Package\u003c/a\u003e.\u003c/p\u003e\n\u003cp\u003eHere, we take an example of \u0026quot;Books - Authors - Publishers\u0026quot;.\u003c/p\u003e\n\u003ch2 id=\"installation\"\u003eInstallation\u003c/h2\u003e\n\u003cp\u003eIn \u003ccode\u003epubspec.yaml\u003c/code\u003e file, you can declare the dependencies it as follows:\u003c/p\u003e\n\u003cpre\u003e\u003ccode class=\"language-yaml\"\u003edependencies:\n  json_annotation: ^3.0.1\n\ndev_dependencies:\n  build_runner: ^1.7.2\n  json_serializable: ^3.2.5\u003c/code\u003e\u003c/pre\u003e\n\u003cp\u003eNow you can \u003ccode\u003epub get\u003c/code\u003e to install all the dependencies.\u003c/p\u003e\n\u003ch2 id=\"usage\"\u003eUsage\u003c/h2\u003e\n\u003ch3 id=\"project-directory-structure\"\u003eProject directory structure\u003c/h3\u003e\n\u003cp\u003eGenerally, we have \u003ccode\u003edart\u003c/code\u003e file in a \u003ccode\u003emodels\u003c/code\u003e directory like below\u003c/p\u003e\n\u003cpre\u003e\u003ccode class=\"language-bash\"\u003elib\n├── layout\n│   ├── primary.dart\n│   └── campaign.dart\n├── main.dart\n├── models\n│   ├── book.dart\n│   ├── author.dart\n│   ├── publisher.dart\n├── screens\n│   ├── dashboard.dart\n│   ├── loading.dart\n│   ├── login.dart\n│   ├── root.dart\n└── widgets\n    ├── book_list.dart\n    ├── author_list.dart\n    ├── publisher_list.dart\u003c/code\u003e\u003c/pre\u003e\n\u003ch3 id=\"class-declaration\"\u003eClass declaration\u003c/h3\u003e\n\u003cp\u003eInside \u003ccode\u003ebook.dart\u003c/code\u003e, we would have defined the class \u003ccode\u003eBook\u003c/code\u003e.\u003c/p\u003e\n\u003cpre\u003e\u003ccode class=\"language-dart\"\u003eclass Book {\n  String name;\n  String ISBN;\n  List\u0026lt;Author\u0026gt; authors;\n  Publisher publisher;\n  double price;\n}\n\u003c/code\u003e\u003c/pre\u003e\n\u003cp\u003eSimilarly for \u003ccode\u003eAuthor\u003c/code\u003e and \u003ccode\u003ePublisher\u003c/code\u003e, we have something like:\u003c/p\u003e\n\u003cpre\u003e\u003ccode class=\"language-dart\"\u003eclass Author {\n    String name;\n    int age;\n    int id;\n    List\u0026lt;Book\u0026gt; booksAuthored;\n}\n\nclass Publisher {\n    String name;\n    List\u0026lt;Book\u0026gt; booksPublished;\n}\u003c/code\u003e\u003c/pre\u003e\n\u003ch3 id=\"the-main-part\"\u003eThe main part\u003c/h3\u003e\n\u003cp\u003eSimply adding the annotation \u003ccode\u003e@JsonSerializable\u003c/code\u003e is enough to create the corresponding part files during build time.\u003c/p\u003e\n\u003cpre\u003e\u003ccode class=\"language-dart\"\u003eimport \u0026#39;package:json_annotation/json_annotation.dart\u0026#39;;\n\npart \u0026#39;book.g.dart\u0026#39;;\n\n@JsonSerializable\nclass Book {\n    // ...\n}\u003c/code\u003e\u003c/pre\u003e\n\u003cul\u003e\n\u003cli\u003eLine 1: Since we are adding annotations to the file, we need to import \u003ccode\u003ejson_annotation\u003c/code\u003e package added in \u003ccode\u003edependencies\u003c/code\u003e.\u003c/li\u003e\n\u003cli\u003eLine 3: The build will generate a file with name \u003ccode\u003e\u0026lt;filename\u0026gt;.g.dart\u003c/code\u003e. So, the definitions for \u003ccode\u003efromJson\u003c/code\u003e and \u003ccode\u003etoJson\u003c/code\u003e will be available there. If the reference those functions from here, it will throw error. Since part of this file is separately available under another file named \u003ccode\u003ebook.g.dart\u003c/code\u003e, we need to add this line here.\u003c/li\u003e\n\u003cli\u003eLine 5: Annotation to generate the necessary functions like \u003ccode\u003e_$bookFromJson\u003c/code\u003e and \u003ccode\u003e_$bookToJson\u003c/code\u003e. These names are auto generated by the package.\u003c/li\u003e\n\u003c/ul\u003e\n\u003ch2 id=\"build\"\u003eBuild\u003c/h2\u003e\n\u003cp\u003eWe need to trigger the build to generate the corresponding \u003ccode\u003ebook.g.dart\u003c/code\u003e, \u003ccode\u003eauthor.g.dart\u003c/code\u003e and \u003ccode\u003epublishser.g.dart\u003c/code\u003e.\u003c/p\u003e\n\u003cpre\u003e\u003ccode class=\"language-bash\"\u003eflutter packages pub run build_runner build\u003c/code\u003e\u003c/pre\u003e\n\u003ch2 id=\"references\"\u003eReferences\u003c/h2\u003e\n\u003cp\u003eTwo examples are given as part of main library itself:\u003c/p\u003e\n\u003cul\u003e\n\u003cli\u003e\u003ca href=\"https://github.com/dart-lang/json_serializable/blob/master/example/lib/example.dart\"\u003ejson_serializable/example.dart at master · dart-lang/json_serializable · GitHub\u003c/a\u003e\u003c/li\u003e\n\u003cli\u003e\u003ca href=\"https://github.com/dart-lang/json_serializable/blob/master/example/lib/json_converter_example.dart\"\u003ejson_serializable/json_converter_example.dart at master · dart-lang/json_serializable · GitHub\u003c/a\u003e\u003c/li\u003e\n\u003c/ul\u003e\n\u003cp\u003eOther sources are:\u003c/p\u003e\n\u003cul\u003e\n\u003cli\u003e\u003ca href=\"https://github.com/dart-lang/json_serializable/issues/504#issuecomment-509530737\"\u003eSupport deserialization to default enum value for unsupported values · Issue #504 · dart-lang/json_serializable · GitHub\u003c/a\u003e\u003c/li\u003e\n\u003cli\u003e\u003ca href=\"https://github.com/dart-lang/json_serializable/pull/251/files#diff-8ecae88c9005ade7729762176511b1bf\"\u003efeature: allow customizing enum value serialization via annotations by kevmoo · Pull Request #251 · dart-lang/json_serializable · GitHub\u003c/a\u003e\u003c/li\u003e\n\u003c/ul\u003e\n","bodyBegin":6,"frontmatter":"title: Dart Flutter json_serializable\ndescription: Utility to serialize and deserialize JSON objects in Dart / Flutter. This package depends on json_annotations and build_runner"}},"62":{"location":"/dart/flutter/bloc/","markdown":{"attributes":{"title":"Flutter Bloc Architectural Pattern"},"body":"\u003ch1 id=\"flutter-bloc-pattern\"\u003eFlutter Bloc Pattern\u003c/h1\u003e\n\u003ch2 id=\"resources\"\u003eResources\u003c/h2\u003e\n\u003cul\u003e\n\u003cli\u003e\u003ca href=\"https://medium.com/flutter-community/implementing-bloc-pattern-using-flutter-bloc-62a62e0319b5\"\u003eImplementing BLoC pattern using flutter_bloc - Flutter Community - Medium\u003c/a\u003e\u003c/li\u003e\n\u003c/ul\u003e\n","bodyBegin":5,"frontmatter":"title: Flutter Bloc Architectural Pattern"}},"63":{"location":"/cpp/","markdown":{"attributes":{"title":"CPP Introduction"},"body":"\u003ch1 id=\"c-basics\"\u003eC++ Basics\u003c/h1\u003e\n\u003col\u003e\n\u003cli\u003ePreprocessing\u003c/li\u003e\n\u003cli\u003eCompiling\u003c/li\u003e\n\u003cli\u003eAssembling compiled files\u003c/li\u003e\n\u003cli\u003eLinking object code file to create executable\u003c/li\u003e\n\u003c/ol\u003e\n\u003ch2 id=\"preprocessing\"\u003ePreprocessing\u003c/h2\u003e\n\u003cul\u003e\n\u003cli\u003eheader files declarations are replace with the whole file, creating an expanded source code\u003c/li\u003e\n\u003cli\u003ethis is compiled to assembly lang code\u003c/li\u003e\n\u003cli\u003eassembler converts it into object code\u003c/li\u003e\n\u003cli\u003eobject code file is linked together with object coe files for any library functions to produce executables\u003c/li\u003e\n\u003c/ul\u003e\n\u003ch3 id=\"include-guards\"\u003eInclude guards\u003c/h3\u003e\n\u003cp\u003eWhen we include a header file, which gets included as a part of some other header file, multiple definitions occur. This can be overcome by:\u003c/p\u003e\n\u003cpre\u003e\u003ccode class=\"language-cpp\"\u003e#ifndef \u0026lt;unique_name\u0026gt;\n  #define \u0026lt;unique_name\u0026gt;\n#endif\u003c/code\u003e\u003c/pre\u003e\n\u003cp\u003ee.g:- While including \u003ccode\u003elogger.hpp\u003c/code\u003e, we can define the \u003ccode\u003eunique_name\u003c/code\u003e as \u003ccode\u003eLOGGER_HPP\u003c/code\u003e.\u003c/p\u003e\n\u003ch2 id=\"compiling\"\u003eCompiling\u003c/h2\u003e\n\u003cul\u003e\n\u003cli\u003eSyntax check\u003c/li\u003e\n\u003c/ul\u003e\n\u003ch3 id=\"compiler\"\u003eCompiler\u003c/h3\u003e\n\u003ch4 id=\"options\"\u003eOptions\u003c/h4\u003e\n\u003cul\u003e\n\u003cli\u003e\u003ccode\u003e-c\u003c/code\u003e: compiles the source code into object code file instead of generating the executable.\u003cpre\u003e\u003ccode class=\"language-sh\"\u003eg++ -c -o myfile.obj myfile.cpp\u003c/code\u003e\u003c/pre\u003e\n\u003c/li\u003e\n\u003cli\u003e\u003ccode\u003e-I\u003c/code\u003e: when we include custom header files, we need to specify its \u003ccode\u003einclude\u003c/code\u003e directory\u003cpre\u003e\u003ccode class=\"language-sh\"\u003eg++ -c -I include/ -o myfile.obj myfile.cpp\u003c/code\u003e\u003c/pre\u003e\n\u003c/li\u003e\n\u003c/ul\u003e\n\u003ch2 id=\"linking\"\u003eLinking\u003c/h2\u003e\n\u003cpre\u003e\u003ccode class=\"language-sh\"\u003eg++ main.obj mylib.obj -o main\u003c/code\u003e\u003c/pre\u003e\n\u003cp\u003eTo compile source files without producing intermediate state:\u003c/p\u003e\n\u003cpre\u003e\u003ccode class=\"language-sh\"\u003eg++ -I include/ mylib.cpp main.cpp -o main\u003c/code\u003e\u003c/pre\u003e\n\u003ch2 id=\"datatypes\"\u003eDatatypes\u003c/h2\u003e\n\u003cul\u003e\n\u003cli\u003eint (4 bytes)\u003c/li\u003e\n\u003cli\u003eshort int ()\u003c/li\u003e\n\u003cli\u003elong int ()\u003c/li\u003e\n\u003cli\u003elong long int ()\u003c/li\u003e\n\u003c/ul\u003e\n\u003ch2 id=\"debugging\"\u003eDebugging\u003c/h2\u003e\n\u003ch3 id=\"lldb\"\u003elldb\u003c/h3\u003e\n\u003ch4 id=\"examples\"\u003eexamples\u003c/h4\u003e\n\u003ch5 id=\"console-debug\"\u003econsole debug\u003c/h5\u003e\n\u003cul\u003e\n\u003cli\u003eEvaluating variables and methods\u003cul\u003e\n\u003cli\u003ep (int)strlen(str)\n(int) $1 = 4\u003c/li\u003e\n\u003cli\u003ep (char*)str\n(char *) $2 = \u0026quot;abc\u0026quot;\u003c/li\u003e\n\u003c/ul\u003e\n\u003c/li\u003e\n\u003c/ul\u003e\n","bodyBegin":4,"frontmatter":"title: CPP Introduction"}},"64":{"location":"/cpp/debugging/","markdown":{"attributes":{"title":"CPP Debugging"},"body":"\u003ch1 id=\"c-debugger\"\u003eC++ debugger\u003c/h1\u003e\n\u003ch2 id=\"gdb\"\u003egdb\u003c/h2\u003e\n\u003cp\u003eIn \u003ccode\u003egdb\u003c/code\u003e we have got \u003ccode\u003enext\u003c/code\u003e and \u003ccode\u003estep\u003c/code\u003e which are equivalent of pressing \u003ccode\u003eF10\u003c/code\u003e and \u003ccode\u003eF11\u003c/code\u003e respectively i.e. \u003ccode\u003enext\u003c/code\u003e goes to the following line by executing the function, if any, in the current line. Whereas \u003ccode\u003estep\u003c/code\u003e steps into the code of the function in current line, if any.\u003c/p\u003e\n\u003ch2 id=\"lldb-macosx\
