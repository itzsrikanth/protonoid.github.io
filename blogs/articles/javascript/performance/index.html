on various privately hosted user comments for blogs and webpages."}},"69":{"location":"/aws/","markdown":{"attributes":{"title":"AWS"},"body":"","bodyBegin":4,"frontmatter":"title: AWS"}},"70":{"location":"/aws/xray/","markdown":{"attributes":{"title":"AWS X-Ray"},"body":"","bodyBegin":4,"frontmatter":"title: AWS X-Ray"}},"71":{"location":"/aws/xray/basics/","markdown":{"attributes":{"title":"X-ray basics - AWS"},"body":"\u003ch1 id=\"aws-x-ray-basics\"\u003eAWS X-Ray basics\u003c/h1\u003e\n\u003cp\u003e\u003ca href=\"https://github.com/aws/aws-xray-sdk-node/issues/85#issuecomment-448821172\"\u003ehttps://github.com/aws/aws-xray-sdk-node/issues/85#issuecomment-448821172\u003c/a\u003e\u003c/p\u003e\n\u003ch2 id=\"references\"\u003eReferences\u003c/h2\u003e\n\u003cul\u003e\n\u003cli\u003e\u003ca href=\"https://github.com/functionalone/aws-least-privilege\"\u003eGitHub - functionalone/aws-least-privilege: Use AWS X-Ray to reach Least Privilege\u003c/a\u003e\u003c/li\u003e\n\u003cli\u003e\u003ca href=\"https://medium.com/@glicht/using-aws-x-ray-to-achieve-least-privilege-permissions-93dfd6701318\"\u003eUsing AWS X-Ray to achieve Least Privilege Permissions\u003c/a\u003e\u003c/li\u003e\n\u003cli\u003e\u003ca href=\"https://github.com/glicht/serverless-stack-demo-api/tree/add-xray\"\u003eGitHub - glicht/serverless-stack-demo-api at add-xray\u003c/a\u003e\u003c/li\u003e\n\u003c/ul\u003e\n","bodyBegin":4,"frontmatter":"title: X-ray basics - AWS"}},"72":{"location":"/aws/vpc/","markdown":{"attributes":{"title":"VPC - AWS"},"body":"","bodyBegin":4,"frontmatter":"title: VPC - AWS"}},"73":{"location":"/aws/vpc/best-practices/","markdown":{"attributes":{"title":"VPC Best Practices - AWS"},"body":"","bodyBegin":4,"frontmatter":"title: VPC Best Practices - AWS"}},"74":{"location":"/aws/vpc/best-practices/new-aws-account-configure/","markdown":{"attributes":{"title":"New account best practices"},"body":"\u003ch2 id=\"cloudformation\"\u003eCloudformation\u003c/h2\u003e\n\u003cul\u003e\n\u003cli\u003eAssign a service role to the stack for creating the resources rather than directly using the permissions of a console/CLI user.\u003c/li\u003e\n\u003cli\u003eSecurity posture of VPC can be improved by configuring CFN to use an interface VPC endpoint. \n  Ref:- \u003ca href=\"https://docs.aws.amazon.com/AWSCloudFormation/latest/UserGuide/cfn-vpce-bucketnames.html\"\u003eSetting Up VPC Endpoints for AWS CloudFormation - AWS CloudFormation\u003c/a\u003e\u003c/li\u003e\n\u003cli\u003eOn empty/new AWS account, we need to create the following before proceeding to launch a CFN stack:\u003cul\u003e\n\u003cli\u003eS3 bucket to store the CFN stack template\u003c/li\u003e\n\u003cli\u003eservice role for CFN\u003c/li\u003e\n\u003c/ul\u003e\n\u003c/li\u003e\n\u003c/ul\u003e\n\u003ch3 id=\"resouces-required\"\u003eResouces required\u003c/h3\u003e\n\u003cul\u003e\n\u003cli\u003eAWS::EC2::SecurityGroup\u003c/li\u003e\n\u003cli\u003eNACL\u003c/li\u003e\n\u003cli\u003eAWS::EC2::VPC\u003c/li\u003e\n\u003cli\u003eSubnets\u003c/li\u003e\n\u003cli\u003eInternet gateway\u003c/li\u003e\n\u003c/ul\u003e\n","bodyBegin":5,"frontmatter":"title: New account best practices"}},"75":{"location":"/aws/serverless/","markdown":{"attributes":{"title":"AWS Serverless"},"body":"","bodyBegin":3,"frontmatter":"title: AWS Serverless"}},"76":{"location":"/aws/serverless/sam/","markdown":{"attributes":{"title":"AWS SAM serverless"},"body":"\u003ch1 id=\"aws-sam-serverless\"\u003eAWS SAM serverless\u003c/h1\u003e\n\u003ch2 id=\"introduction\"\u003eIntroduction\u003c/h2\u003e\n\u003ch2 id=\"steps\"\u003eSteps\u003c/h2\u003e\n\u003cpre\u003e\u003ccode class=\"language-bash\"\u003esam init\u003c/code\u003e\u003c/pre\u003e\n\u003ch2 id=\"troubleshoot\"\u003eTroubleshoot\u003c/h2\u003e\n\u003cul\u003e\n\u003cli\u003e403 - \u0026quot;message forbidden\u0026quot;\u003c/li\u003e\n\u003c/ul\u003e\n\u003cpre\u003e\u003ccode class=\"language-json\"\u003e{ \u0026quot;message\u0026quot;: \u0026quot;forbidden\u0026quot; }\u003c/code\u003e\u003c/pre\u003e\n\u003cp\u003eThe is a good probability that when API Gateway Endpoints are created, the path we hit should have \u0026quot;stage\u0026quot; included.\u003c/p\u003e\n\u003ch2 id=\"extra-miles\"\u003eExtra miles\u003c/h2\u003e\n\u003cul\u003e\n\u003cli\u003eWhen \u003ccode\u003esam deploy\u003c/code\u003e fails, it is pushed to \u003ccode\u003eROLLBACK_COMPLETE\u003c/code\u003e state. We need to delete it and proceed with re-deployment.\u003c/li\u003e\n\u003cli\u003eWe need to package SAM template before we deploy, else it will not detect changes to create \u003ccode\u003echangeSets\u003c/code\u003e.\u003c/li\u003e\n\u003c/ul\u003e\n\u003ch2 id=\"references\"\u003eReferences\u003c/h2\u003e\n\u003ch3 id=\"examples\"\u003eExamples\u003c/h3\u003e\n\u003cul\u003e\n\u003cli\u003e\u003ca href=\"https://github.com/awslabs/serverless-application-model/blob/master/examples/2016-10-31/api_swagger_cors/template.yaml\"\u003eserverless-application-model/template.yaml at master · awslabs/serverless-application-model · GitHub\u003c/a\u003e\u003c/li\u003e\n\u003c/ul\u003e\n","bodyBegin":5,"frontmatter":"title: AWS SAM serverless"}},"77":{"location":"/aws/serverless/sam/troubleshoot/","markdown":{"attributes":{"title":"SAM Lambda troubleshoot - AWS"},"body":"\u003ch1 id=\"aws-sam-lambda-troubleshoot\"\u003eAWS SAM Lambda troubleshoot\u003c/h1\u003e\n\u003ch2 id=\"sam-unable-to-connect-endpoint-url\"\u003eSAM unable to connect endpoint URL\u003c/h2\u003e\n\u003cp\u003e\u003ca href=\"https://github.com/awslabs/aws-sam-cli/issues/102#issuecomment-326177151\"\u003ehttps://github.com/awslabs/aws-sam-cli/issues/102#issuecomment-326177151\u003c/a\u003e\u003c/p\u003e\n\u003cpre\u003e\u003ccode class=\"language-bash\"\u003esudo ifconfig lo0 alias 172.16.123.1\u003c/code\u003e\u003c/pre\u003e\n\u003cpre\u003e\u003ccode class=\"language-javascript\"\u003eAWS.config.update({\n    endpoint: \u0026quot;http://172.16.123.1:8000\u0026quot;\n});\u003c/code\u003e\u003c/pre\u003e\n","bodyBegin":4,"frontmatter":"title: SAM Lambda troubleshoot - AWS"}},"78":{"location":"/aws/serverless/sam/debugging/","markdown":{"attributes":{"title":"Debugging SAM lambda - AWS"},"body":"\u003ch1 id=\"aws-sam-lambda-local-debugging\"\u003eAWS SAM Lambda local debugging\u003c/h1\u003e\n\u003cpre\u003e\u003ccode class=\"language-bash\"\u003e# General Syntax\n# sam local invoke \u0026lt;FunctionName\u0026gt; -e \u0026lt;eventFile.json\u0026gt; -d 5858\n# Example:\nsam local invoke HelloWorldFunction -e event.json -d 5858\u003c/code\u003e\u003c/pre\u003e\n\u003cp\u003eWe will get the URL to attach the debugger\u003c/p\u003e\n\u003cp\u003e\u003ca href=\"https://pasteboard.co/IyQHOV3.png\"\u003eSAM local invoke debugging - Image on Pasteboard\u003c/a\u003e\u003c/p\u003e\n\u003cp\u003eOur function will be available in the docker container under \u003ccode\u003e/var/task/index.js\u003c/code\u003e. The SDK inbuilt function will be available in \u003ccode\u003e/var/runtime\u003c/code\u003e directory. \u003c/p\u003e\n\u003cp\u003eIn debugger, until we require/import the files, we will not able to see them listed. for that, we need to go to \u003ccode\u003e/var/runtime/UserFunction.js\u003c/code\u003e and place debugger in \u003ccode\u003e_tryRequire\u003c/code\u003e function. Once it resolves path and loads the file using \u003ccode\u003e_canLoadAsFile\u003c/code\u003e, we can view the files listed in the debugger to place the breakpoints.\u003c/p\u003e\n\u003cp\u003eHappy debugging..!\u003c/p\u003e\n","bodyBegin":4,"frontmatter":"title: Debugging SAM lambda - AWS"}},"79":{"location":"/aws/opsworks/","markdown":{"attributes":{"title":"OpsWorks"},"body":"","bodyBegin":4,"frontmatter":"title: OpsWorks"}},"80":{"location":"/aws/opsworks/detailed-introduction/","markdown":{"attributes":{"title":"Opsworks detailed introduction - AWS"},"body":"\u003ch1 id=\"aws-opsworks---detailed-introduction\"\u003eAWS Opsworks - Detailed Introduction\u003c/h1\u003e\n\u003ch2 id=\"opsworks-inner-workings\"\u003eOpsworks inner workings\u003c/h2\u003e\n\u003cul\u003e\n\u003cli\u003eRuby interpreter is located at \u003ccode\u003e/opt/aws/opsworks/local/bin/ruby\u003c/code\u003e\nOther executables are present at \u003ccode\u003e/opt/aws/opsworks/current\u003c/code\u003e like \u003ccode\u003eopsworks-agent\u003c/code\u003e, \u003ccode\u003eopsworks-agent-cli\u003c/code\u003e etc\u003c/li\u003e\n\u003cli\u003eWhen setup is run again \u003ccode\u003eaws_opsworks_users::default\u003c/code\u003e recipe is run, which includes the following actions:\u003cul\u003e\n\u003cli\u003ekill all processes of users\u003c/li\u003e\n\u003cli\u003eremove user (-r) options, which clears its home directory\u003c/li\u003e\n\u003c/ul\u003e\n\u003c/li\u003e\n\u003cli\u003eWhen creating \u003ccode\u003euser\u003c/code\u003e using \u003ccode\u003echef\u003c/code\u003e, following things we need to be careful about\u003cul\u003e\n\u003cli\u003eThe application that we deploy as a user should be in directory other than its home directory because if some process executes \u003ccode\u003euserdel -r \u0026lt;username\u0026gt;\u003c/code\u003e all our files will be lost, especially persistent storage\u003c/li\u003e\n\u003cli\u003eWe need to be careful about \u003ccode\u003emanage_home\u003c/code\u003e being set to \u003ccode\u003etrue\u003c/code\u003e because of following line of command:\n\u003ccode\u003e/opt/aws/opsworks/current/vendor/bundle/ruby/\u0026lt;ruby_version\u0026gt;/gems/chef-\u0026lt;chef_version\u0026gt;/spec/support/shared/unit/provider/useradd_based_user_provider.rb:    it \u0026quot;should run userdel with the new resources user name and -r if manage_home is true\u0026quot; do\u003c/code\u003e\u003c/li\u003e\n\u003c/ul\u003e\n\u003c/li\u003e\n\u003cli\u003eLogs for each run is stored in \u003ccode\u003e/var/chef/runs\u003c/code\u003e,\navailable at \u003ccode\u003ehttps://console.aws.amazon.com/opsworks/home?region=\u0026lt;region_name\u0026gt;#/stack/\u0026lt;stack_id\u0026gt;/instances/\u0026lt;instance_id\u0026gt;/log/\u0026lt;run_id\u0026gt;\u003c/code\u003e\n(Here, run id is obtained from \u003ccode\u003e/var/chef/runs\u003c/code\u003e)\u003c/li\u003e\n\u003c/ul\u003e\n","bodyBegin":4,"frontmatter":"title: Opsworks detailed introduction - AWS"}},"81":{"location":"/aws/kms/","markdown":{"attributes":{"title":"KMS Encryption and Decryption","description":"Encrypt and decrypt secure text, passwords and keys using AWS KMS service using CLI"},"body":"\u003ch1 id=\"encrypt-and-decrypt-keys-using-aws-kms\"\u003eEncrypt and Decrypt Keys using AWS KMS\u003c/h1\u003e\n\u003ch2 id=\"encryption\"\u003eEncryption\u003c/h2\u003e\n\u003cp\u003eFor this we need to create a \u0026quot;Customer Managed Key\u0026quot; using either console or CLI, or any other programmatic way. Once we do that, we obtain a \u003ccode\u003ekey-id\u003c/code\u003e to use for encryption. We do not require \u003ccode\u003ekey-id\u003c/code\u003e for decryption. The reason is that, the encrypted hash will be self sufficiently having all the required data for decryption. We can set alias name and description for the keys along with tags for easy identification of the key\u0026#39;s purpose.\u003c/p\u003e\n\u003cpre\u003e\u003ccode class=\"language-bash\"\u003eaws kms encrypt \\\n--key-id XXXXXXXX-XXXX-XXXX-XXXX-XXXXXXXXXXXX \\\n--plaintext \u0026quot;secret text for encryption\u0026quot; \\\n--output text \\\n--query CiphertextBlob\u003c/code\u003e\u003c/pre\u003e\n\u003cp\u003eThe drawback with above method is, if someone or admin checks the history, it will be visible as clear text and in many organisation it will be a clear violation of security policies. For that, we can store the password in a text file and call that file here. Say,\u003c/p\u003e\n\u003cpre\u003e\u003ccode class=\"language-bash\"\u003eaws kms encrypt \\\n--key-id XXXXXXXX-XXXX-XXXX-XXXX-XXXXXXXXXXXX \\\n--plaintext fileb://secretfile \\\n--output text \\\n--query CiphertextBlob\u003c/code\u003e\u003c/pre\u003e\n\u003cp\u003eWhen we do this, the resulting hash will be \u003ccode\u003ebase64\u003c/code\u003e encoded. If we decode it, it will result in a binary value which we cannot store in yaml file. Or else, we can have the binary string written to a separate file and reference that file in our yaml files.\nFor decoding and storing in a file,\u003c/p\u003e\n\u003cpre\u003e\u003ccode class=\"language-bash\"\u003eaws kms encrypt \\\n--key-id XXXXXXXX-XXXX-XXXX-XXXX-XXXXXXXXXXXX \\\n--plaintext fileb://secretfile \\\n--output text \\\n--query CiphertextBlob | base64 --decode \u0026gt; binaryFileName\u003c/code\u003e\u003c/pre\u003e\n\u003ch2 id=\"decryption\"\u003eDecryption\u003c/h2\u003e\n\u003cp\u003eFor decryption,\u003c/p\u003e\n\u003cpre\u003e\u003ccode class=\"language-bash\"\u003eaws kms decrypt \\\n--ciphertext-blob fileb://binaryFileName\n--output text \\\n--query Plaintext\u003c/code\u003e\u003c/pre\u003e\n\u003cp\u003e\u003cstrong\u003eNote:- Again, the resulting text will be base64 encoded\u003c/strong\u003e\u003c/p\u003e\n\u003cp\u003eIf you have an encrypted base64 text string to obtain back the original secret key, you can do:\u003c/p\u003e\n\u003cpre\u003e\u003ccode class=\"language-bash\"\u003eaws kms decrypt \\\n--ciphertext-blob fileb://\u0026lt;(echo \u0026quot;encryptedBase64EncodedString\u0026quot; | base64 --decode)\n--output text \\\n--query Plaintext | base64 --decode\u003c/code\u003e\u003c/pre\u003e\n","bodyBegin":6,"frontmatter":"title: KMS Encryption and Decryption\ndescription: Encrypt and decrypt secure text, passwords and keys using AWS KMS service using CLI"}},"82":{"location":"/aws/iam/instance-profile/","markdown":{"attributes":{"title":"IAM instance profile","description":"Role of Instance profile in EC2 application access management and IAM Role containment"},"body":"\u003ch1 id=\"introduction\"\u003eIntroduction\u003c/h1\u003e\n\u003cul\u003e\n\u003cli\u003eUsing the console, when we create IAM Role, an instance profile is automatically created with same name as that of the role.\u003c/li\u003e\n\u003cli\u003eRelation from instance profile to IAM role is one to one but the reverse is one to many i.e. only one role can be added to an instance profile but same role can be part of many instance profiles.\u003c/li\u003e\n\u003cli\u003eFrom instance metadata, security credentials can be retrieved from the path \u003ccode\u003eiam/security-credentials/\u0026lt;role_name\u0026gt;\u003c/code\u003e. So the application will get access to all the resources and actions allowed for the role.\u003c/li\u003e\n\u003cli\u003eAccording to AWS Documentation, instance profile is a container for IAM role to pass role information from AWS to EC2 after boot because the applications within EC2 machines run within a VM abstraction / enclosure.\u003c/li\u003e\n\u003c/ul\u003e\n\u003ch2 id=\"temporary-security-credentials\"\u003eTemporary Security Credentials\u003c/h2\u003e\n\u003cp\u003eThe temporary credentials can be obtained:\u003c/p\u003e\n\u003cul\u003e\n\u003cli\u003efor AWS CLI, we can use roles for EC2\u003c/li\u003e\n\u003cli\u003eor for SDKs, use AWS STS API - \u003ca href=\"https://sts.amazonaws.com\"\u003eAWS Identity \u0026amp; Access Management - Amazon Web Services\u003c/a\u003e\u003c/li\u003e\n\u003c/ul\u003e\n\u003ch3 id=\"curl\"\u003eCurl\u003c/h3\u003e\n\u003cp\u003eUsing curl, if we hit \u003ccode\u003ehttp://169.254.169.254/latest/meta-data/iam/security-credentials/\u0026lt;role_name\u0026gt;\u003c/code\u003e, we will obtain a JSON with following structure:\u003c/p\u003e\n\u003cpre\u003e\u003ccode class=\"language-json\"\u003e{\n  \u0026quot;Code\u0026quot; : \u0026quot;Success\u0026quot;,\n  \u0026quot;LastUpdated\u0026quot; : \u0026quot;2020-01-02T10:31:04Z\u0026quot;,\n  \u0026quot;Type\u0026quot; : \u0026quot;AWS-HMAC\u0026quot;,\n  \u0026quot;AccessKeyId\u0026quot; : \u0026quot;XXXXXXXXXXXXXXXXXX\u0026quot;,\n  \u0026quot;SecretAccessKey\u0026quot; : \u0026quot;xxxxxxxxxxxxxxxxxxxxxxxxx\u0026quot;,\n  \u0026quot;Token\u0026quot; : \u0026quot;xxxxxxxxxxxxxxxxxxxxxxxxxx==\u0026quot;,\n  \u0026quot;Expiration\u0026quot; : \u0026quot;2020-01-02T16:35:14Z\u0026quot;\n}\u003c/code\u003e\u003c/pre\u003e\n\u003cp\u003eusing the above values we can set the following global variables:\u003c/p\u003e\n\u003cpre\u003e\u003ccode class=\"language-bash\"\u003eexport AWS_ACCESS_KEY_ID=\u0026quot;XXXXXXXXXXXXXXXXXX\u0026quot;\nexport AWS_SECRET_ACCESS_KEY=\u0026quot;xxxxxxxxxxxxxxxxxxxxxxxxx\u0026quot;\nexport AWS_SESSION_TOKEN=\u0026quot;xxxxxxxxxxxxxxxxxxxxxxxxxx==\u0026quot;\u003c/code\u003e\u003c/pre\u003e\n\u003cp\u003eNow, we are ready use the AWS CLI or SDK.\u003c/p\u003e\n","bodyBegin":6,"frontmatter":"title: IAM instance profile\ndescription: Role of Instance profile in EC2 application access management and IAM Role containment"}},"83":{"location":"/aws/dynamodb/","markdown":{"attributes":{"title":"DynamoDB Introduction - AWS"},"body":"\u003ch1 id=\"dynamodb\"\u003eDynamoDB\u003c/h1\u003e\n\u003ch2 id=\"theory---behind-the-time\"\u003eTheory - behind the time\u003c/h2\u003e\n\u003cul\u003e\n\u003cli\u003eStrong consistency model - RDBMS, bcz one change in table reflects everywhere.\u003c/li\u003e\n\u003cli\u003eTo achieve speed geographically, user needs to write consistently to all DBs in world -\u0026gt; slow.\u003c/li\u003e\n\u003cli\u003eAt large scale, data were denormalized for reducing join cost. Only \u003cul\u003e\n\u003cli\u003e10% of queries are join. \u003c/li\u003e\n\u003cli\u003e70% are on primary key.\u003c/li\u003e\n\u003cli\u003e20% operate on single returned value.\u003c/li\u003e\n\u003c/ul\u003e\n\u003c/li\u003e\n\u003cli\u003eConsistency is important for financial sectors. But speed and availability is more important than consistency in other sectors, which is gained by compromising the latter -\u0026gt; eventual consistency model.\u003c/li\u003e\n\u003cli\u003eConsistent Hashing to spread rows across nodes for infinite scaling.\u003c/li\u003e\n\u003c/ul\u003e\n\u003ch2 id=\"expression\"\u003eExpression\u003c/h2\u003e\n\u003cul\u003e\n\u003cli\u003eConditional - conditional manipulation of item\u003c/li\u003e\n\u003cli\u003eProjection\u003c/li\u003e\n\u003cli\u003eUpdate\u003c/li\u003e\n\u003cli\u003eKey condition - query table with composite key and limit selected item\u003c/li\u003e\n\u003cli\u003efilter - reduce resultset\u003c/li\u003e\n\u003c/ul\u003e\n\u003ch3 id=\"options\"\u003eOptions\u003c/h3\u003e\n\u003cul\u003e\n\u003cli\u003e\u003ccode\u003econdition-expression\u003c/code\u003e\u003c/li\u003e\n\u003cli\u003e\u003ccode\u003eexpression-attribute-names\u003c/code\u003e\u003c/li\u003e\n\u003cli\u003e\u003ccode\u003eexpression-attribute-values\u003c/code\u003e\u003c/li\u003e\n\u003cli\u003e\u003ccode\u003ekey\u003c/code\u003e\u003c/li\u003e\n\u003cli\u003e\u003ccode\u003eupdate-expression\u003c/code\u003e\u003c/li\u003e\n\u003c/ul\u003e\n\u003ch4 id=\"condition-expression-function-list\"\u003e\u003ccode\u003econdition-expression\u003c/code\u003e function list\u003c/h4\u003e\n\u003cul\u003e\n\u003cli\u003eattribute_exists\u003c/li\u003e\n\u003cli\u003eattribute_not_exists\u003c/li\u003e\n\u003cli\u003eattribute_type\u003c/li\u003e\n\u003cli\u003ebegins_with\u003c/li\u003e\n\u003cli\u003econtains\u003c/li\u003e\n\u003cli\u003esize\u003c/li\u003e\n\u003c/ul\u003e\n\u003cp\u003eHASH key supports only equal comparison operations\u003c/p\u003e\n\u003ch4 id=\"range-key-operations\"\u003eRANGE key operations\u003c/h4\u003e\n\u003cp\u003eThese expressions are valid only on RANGE and secondary indexes, not on HASH keys\u003c/p\u003e\n\u003cul\u003e\n\u003cli\u003eBETWEEN AND\u003c/li\u003e\n\u003cli\u003erelational operators\u003c/li\u003e\n\u003cli\u003eBEGINS_WITH\u003c/li\u003e\n\u003c/ul\u003e\n\u003ch4 id=\"update-expression-clauses\"\u003e\u003ccode\u003eupdate-expression\u003c/code\u003e clauses\u003c/h4\u003e\n\u003cul\u003e\n\u003cli\u003e\u003ccode\u003eSET\u003c/code\u003e - add or modify attr\u003c/li\u003e\n\u003cli\u003e\u003ccode\u003eREMOVE\u003c/code\u003e - remove attr\u003c/li\u003e\n\u003cli\u003e\u003ccode\u003eADD\u003c/code\u003e - increment/decrement number/set\u003c/li\u003e\n\u003cli\u003e\u003ccode\u003eDELETE\u003c/code\u003e - remove item from set\u003c/li\u003e\n\u003c/ul\u003e\n\u003ch4 id=\"reason-for-using-expression-attribute-names\"\u003eReason for using \u003ccode\u003eexpression-attribute-names\u003c/code\u003e\u003c/h4\u003e\n\u003cul\u003e\n\u003cli\u003e\u003ca href=\"https://docs.aws.amazon.com/amazondynamodb/latest/developerguide/ReservedWords.html\"\u003eReserved Words in DynamoDB - Amazon DynamoDB\u003c/a\u003e\u003c/li\u003e\n\u003cli\u003econtains dot - to access nested items\u003c/li\u003e\n\u003cli\u003ename begins with number\u003c/li\u003e\n\u003c/ul\u003e\n\u003ch2 id=\"multi-item-actions\"\u003eMulti-item actions\u003c/h2\u003e\n\u003cul\u003e\n\u003cli\u003ecannot use the UpdateItem API call with a BatchWriteItem request\u003c/li\u003e\n\u003cli\u003ecannot specify conditions for your Put and Delete operations \u003c/li\u003e\n\u003cli\u003e\u003ccode\u003ekey-condition-expression\u003c/code\u003e\u003c/li\u003e\n\u003cli\u003e\u003ccode\u003eselect\u003c/code\u003e -\u0026gt; \u003ccode\u003e--select COUNT\u003c/code\u003e to return just no of elements\u003c/li\u003e\n\u003cli\u003eparallel scan on \u003ccode\u003esegments\u003c/code\u003e\u003c/li\u003e\n\u003c/ul\u003e\n\u003ch2 id=\"secondary-index\"\u003eSecondary index\u003c/h2\u003e\n\u003cul\u003e\n\u003cli\u003esparse index (item with missing attribute dropped in indexing)\u003ch3 id=\"lsi\"\u003eLSI\u003c/h3\u003e\n\u003c/li\u003e\n\u003cli\u003eonly on composite key\u003c/li\u003e\n\u003cli\u003eonly during creation time\u003c/li\u003e\n\u003cli\u003ecan choose strong vs eventual consistency\u003ch3 id=\"gsi\"\u003eGSI\u003c/h3\u003e\n\u003c/li\u003e\n\u003cli\u003eseparate throughtput\u003c/li\u003e\n\u003cli\u003eeventual consistency\u003c/li\u003e\n\u003cli\u003eboth simple/complex schema\u003c/li\u003e\n\u003c/ul\u003e\n\u003ch3 id=\"references\"\u003eReferences\u003c/h3\u003e\n\u003cul\u003e\n\u003cli\u003e\u003ca href=\"https://t.co/OwhN4xzkSV\"\u003ehttps://www.youtube.com/watch?v=HaEPXoXVf2k\u003c/a\u003e\u003c/li\u003e\n\u003cli\u003e\u003ca href=\"https://www.allthingsdistributed.com/files/amazon-dynamo-sosp2007.pdf\"\u003eAmazon DynamoDB research paper\u003c/a\u003e\u003c/li\u003e\n\u003cli\u003e\u003ca href=\"https://www.allthingsdistributed.com/2017/10/a-decade-of-dynamo.html\"\u003eA Decade of Dynamo: Powering the next wave of high-performance, internet-scale applications - All Things Distributed\u003c/a\u003e\u003c/li\u003e\n\u003cli\u003e\u003ca href=\"https://en.wikipedia.org/wiki/Consistent_hashing\"\u003eConsistent hashing - Wikipedia\u003c/a\u003e\u003c/li\u003e\n\u003c/ul\u003e\n","bodyBegin":4,"frontmatter":"title: DynamoDB Introduction - AWS"}},"84":{"location":"/aws/cloudformation/","markdown":{"attributes":{"title":"Cloudformation"},"body":"","bodyBegin":3,"frontmatter":"title: Cloudformation"}},"85":{"location":"/aws/cloudformation/introduction-basics/","markdown":{"attributes":{"title":"Basics of AWS Cloudformation"},"body":"\u003ch1 id=\"introduction\"\u003eIntroduction\u003c/h1\u003e\n\u003cul\u003e\n\u003cli\u003e\u003ccode\u003eResources\u003c/code\u003e is mandatory\u003c/li\u003e\n\u003cli\u003eEach resource in \u003ccode\u003eResources\u003c/code\u003e is given a logical name which can be referenced in other parts of the template using \u003ccode\u003eFn::Ref\u003c/code\u003e of \u003ccode\u003e!Ref\u003c/code\u003e.\u003c/li\u003e\n\u003cli\u003e\u003ccode\u003eResources\u003c/code\u003e declaration requires \u003ccode\u003eProperties\u003c/code\u003e attribute to specify the resource details.\u003c/li\u003e\n\u003cli\u003eWhen AWS CloudFormation creates the resource, it generates a physical name that is based on the combination of the logical name, the stack name, and a unique ID.\u003c/li\u003e\n\u003cli\u003ePseudo parameters are resolved by AWS CloudFormation when you create the stack.\u003c/li\u003e\n\u003cli\u003eBy default, the cfn-hup daemon runs every 15 minutes, so it may take up to 15 minutes for the application to change once the stack has been updated.\u003c/li\u003e\n\u003c/ul\u003e\n\u003ch2 id=\"cloudformation-built-in-functions\"\u003eCloudformation built in functions\u003c/h2\u003e\n\u003ch3 id=\"cookbook\"\u003eCookbook\u003c/h3\u003e\n\u003ch4 id=\"cross-reference\"\u003eCross reference\u003c/h4\u003e\n\u003cp\u003eSay, we have a S3 resource with name \u003ccode\u003eRawDataStorage\u003c/code\u003e and we output the bucket\u0026#39;s name. We can get it from some other resource defined in the template as:\u003c/p\u003e\n\u003cpre\u003e\u003ccode\u003e!GetAtt RawDataStorage.Outputs.BucketName\u003c/code\u003e\u003c/pre\u003e","bodyBegin":4,"frontmatter":"title: Basics of AWS Cloudformation"}},"86":{"location":"/aws/case-study/","markdown":{"attributes":{"title":"AWS Case studies"},"body":"","bodyBegin":4,"frontmatter":"title: AWS Case studies"}},"87":{"location":"/aws/case-study/node-expressjs-s3-integration/","markdown":{"attributes":{"title":"Node ExpressJS and S3 Integration","description":"Basic code snippet for pushing data from a ExpressJS POST call to AWS S3 bucket"},"body":"\u003cpre\u003e\u003ccode class=\"language-javascript\"\u003econst express = require(\u0026#39;express\u0026#39;);\nconst AWS = require(\u0026#39;aws-sdk\u0026#39;);\n\nAWS.config.update({\n    accessKeyId: \u0026#39;xxxxxxxxxx\u0026#39;,\n    secretAccessKey: \u0026#39;XXXXXXXXXXXXXXXXX\u0026#39;,\n    region: \u0026#39;us-east-1\u0026#39;\n});\nconst s3 = new AWS.S3();\nconst PORT = parseInt(process.env.PORT, 10) || 3000;\nconst app = express();\napp.use(express.json());\n\napp.get(\u0026#39;/list-objects\u0026#39;, (req, res) =\u0026gt; {\n    s3.listObjects({\n        Bucket: \u0026#39;bucket-name\u0026#39;\n    }, (err, data) =\u0026gt; {\n        if (err) {\n            res.status(400).send(err);\n        } else {\n            res.status(200).send(\n                JSON.stringify(data, null, 4)\n            );\n        }\n    });\n});\n\napp.post(\u0026#39;/push-object\u0026#39;, (req, res) =\u0026gt; {\n    const fileStamp = Date.now().toString();\n    const data = JSON.stringify(req.body);\n    if (data) {\n        s3.upload({\n            Bucket: \u0026#39;bucket-name\u0026#39;,\n            Key: fileStamp,\n            Body: \n        }, (err, data) =\u0026gt; {\n            if (err) {\n                res.status(err.statusCode).send(err);\n            } else {\n                res.status(200).send(\u0026#39;Ok\u0026#39;);\n            }\n        });\n    } else {\n        res.status(400).send(\u0026#39;Empty body\u0026#39;);\n    }\n});\n\napp.listen(PORT, () =\u0026gt; console.log(`Started at Port: ${PORT}`));\n\u003c/code\u003e\u003c/pre\u003e\n","bodyBegin":6,"frontmatter":"title: Node ExpressJS and S3 Integration\ndescription: Basic code snippet for pushing data from a ExpressJS POST call to AWS S3 bucket"}},"88":{"location":"/aws/api-gateway/","markdown":{"attributes":{"title":"API Gateway"},"body":"\u003ch1 id=\"api-gateway\"\u003eAPI Gateway\u003c/h1\u003e\n\u003ch2 id=\"cloudformation\"\u003eCloudFormation\u003c/h2\u003e\n\u003ch3 id=\"integration-request\"\u003eIntegration Request\u003c/h3\u003e\n\u003cp\u003eFormat for specifying \u003ccode\u003euri\u003c/code\u003e for:\u003c/p\u003e\n\u003cul\u003e\n\u003cli\u003eLambda function\u003cpre\u003e\u003ccode class=\"language-text\"\u003e  arn:aws:apigateway:{api-region}:lambda:path//2015-03-31/functions/arn:aws:lambda:{lambda-region}:{account-id}:function:{lambda-function-name}/invocations\u003c/code\u003e\u003c/pre\u003e\n\u003c/li\u003e\n\u003cli\u003eAWS service Generic\u003cpre\u003e\u003ccode class=\"language-text\"\u003e  arn:aws:apigateway:{api-region}:{aws-service}:action/{action-name}\u003c/code\u003e\u003c/pre\u003e\n\u003c/li\u003e\n\u003cli\u003eS3 Buckets\u003cpre\u003e\u003ccode class=\"language-text\"\u003e  arn:aws:apigateway:{api-region}:s3:path/{s3-bucket-name}\u003c/code\u003e\u003c/pre\u003e\n\u003c/li\u003e\n\u003c/ul\u003e\n\u003cp\u003e\u003cem\u003esource: \u003ca href=\"https://docs.aws.amazon.com/apigateway/latest/developerguide/integration-request-basic-setup.html\"\u003eApi Gateway Integration Request - AWS Documentation\u003c/a\u003e\u003c/em\u003e\u003c/p\u003e\n\u003ch2 id=\"references\"\u003eReferences:\u003c/h2\u003e\n\u003cul\u003e\n\u003cli\u003e\u003ca href=\"https://www.alexdebrie.com/posts/api-gateway-elements/\"\u003eA Detailed Overview of AWS API Gateway\u003c/a\u003e\u003c/li\u003e\n\u003cli\u003e\u003ca href=\"https://nickolaskraus.org/articles/creating-an-amazon-api-gateway-with-a-mock-integration-using-cloudformation/\"\u003eCreating an Amazon API Gateway with a Mock Integration using CloudFormation\u003c/a\u003e\u003c/li\u003e\n\u003c/ul\u003e\n\u003ch3 id=\"urls-to-have-in-browser-tabs-while-creating-cloudformation-template-for-api-gateway\"\u003eURLs to have in browser tabs while creating CloudFormation template for API Gateway\u003c/h3\u003e\n\u003cul\u003e\n\u003cli\u003e\u003ca href=\"https://docs.aws.amazon.com/apigateway/latest/developerguide/request-response-data-mappings.html\"\u003eAmazon API Gateway API Request and Response Data Mapping Reference\u003c/a\u003e\u003c/li\u003e\n\u003cli\u003e\u003ca href=\"https://docs.aws.amazon.com/apigateway/latest/developerguide/api-gateway-mapping-template-reference.html#input-variable-reference\"\u003eAPI Gateway Mapping Template and Access Logging Variable Reference\u003c/a\u003e\u003c/li\u003e\n\u003cli\u003e\u003c/li\u003e\n\u003cli\u003e\u003ca href=\"https://docs.aws.amazon.com/apigateway/latest/developerguide/api-gateway-swagger-extensions.html\"\u003eAPI Gateway Extensions to OpenAPI\u003c/a\u003e\u003c/li\u003e\n\u003c/ul\u003e\n\u003ch3 id=\"examples\"\u003eExamples\u003c/h3\u003e\n\u003cul\u003e\n\u003cli\u003e\u003ca href=\"https://kb.novaordis.com/index.php/Amazon_API_Gateway_Extension_to_OpenAPI\"\u003eAmazon API Gateway Extension to OpenAPI - NovaOrdis Knowledge Base\u003c/a\u003e\u003c/li\u003e\n\u003cli\u003e\u003ca href=\"https://binx.io/blog/2018/10/27/aws-api-gateway-service-integrations/\"\u003eAWS API Gateway Service Integrations\u003c/a\u003e\u003c/li\u003e\n\u003cli\u003e\u003ca href=\"https://www.alexdebrie.com/posts/aws-api-gateway-service-proxy/\"\u003eConnect AWS API Gateway directly to SNS using a service integration\u003c/a\u003e\u003c/li\u003e\n\u003cli\u003e\u003ca href=\"https://bl.ocks.org/magnetikonline/c314952045eee8e8375b82bc7ec68e88\"\u003eCloudFormation example for an API Gateway endpoint calling a Lambda function using proxy integration. - bl.ocks.org\u003c/a\u003e\u003c/li\u003e\n\u003cli\u003e\u003ca href=\"https://github.com/r7kamura/api-gateway-lambda-example/blob/master/swagger.yml\"\u003eapi-gateway-lambda-example/swagger.yml at master · r7kamura/api-gateway-lambda-example · GitHub\u003c/a\u003e\u003c/li\u003e\n\u003cli\u003e\u003ca href=\"https://apimeister.com/2017/08/24/integrate-api-gateway-with-kinesis-firehose-using-cloudformation.html\"\u003eIntegrate API Gateway with Kinesis Firehose using CloudFormation\u003c/a\u003e\u003c/li\u003e\n\u003c/ul\u003e\n","bodyBegin":4,"frontmatter":"title: API Gateway"}},"89":{"location":"/aws/api-gateway/troubleshoot/","markdown":{"attributes":{"title":"Troubleshooting API Gateway"},"body":"\u003ch1 id=\"troubleshooting-aws-api-gateway\"\u003eTroubleshooting AWS API Gateway\u003c/h1\u003e\n\u003ch3 id=\"no-integration-defined-for-method-service-amazonapigateway-status-code-400-error-code-badrequestexception-request-id-xxxxxxxx-xxxx-xxxx-9e38-1f29af926f7f\"\u003eNo integration defined for method (Service: AmazonApiGateway; Status Code: 400; Error Code: BadRequestException; Request ID: xxxxxxxx-xxxx-xxxx-9e38-1f29af926f7f)\u003c/h3\u003e\n\u003cp\u003eHere, if we have methods for resources without any integration specified, we need to comment them temporarily atleast if we want to proceed with deployment.\u003c/p\u003e\n","bodyBegin":5,"frontmatter":"title: Troubleshooting API Gateway"}},"90":{"location":"/aws/EKS/","markdown":{"attributes":{"title":"EKS Introduction"},"body":"\u003ch2 id=\"gotchas\"\u003eGotchas\u003c/h2\u003e\n\u003cul\u003e\n\u003cli\u003eWhen creating a role for associating with a EKS cluster using console, Instance profile will not be created\u003cblockquote\u003e\n\u003cp\u003eThe console does not create an instance profile for a role that is not associated with Amazon EC2.\u003c/p\u003e\n\u003c/blockquote\u003e\n\u003c/li\u003e\n\u003cli\u003eRef:- \u003ca href=\"https://docs.aws.amazon.com/IAM/latest/UserGuide/id_roles_use_switch-role-ec2_instance-profiles.html\"\u003ehttps://docs.aws.amazon.com/IAM/latest/UserGuide/id_roles_use_switch-role-ec2_instance-profiles.html\u003c/a\u003e*\u003c/li\u003e\n\u003c/ul\u003e\n","bodyBegin":5,"frontmatter":"title: EKS Introduction"}},"91":{"location":"/aws/EFS/","markdown":{"attributes":{"title":"EFS Introduction - AWS"},"body":"\u003ch1 id=\"efs\"\u003eEFS\u003c/h1\u003e\n\u003ch4 id=\"gotchas\"\u003eGotchas\u003c/h4\u003e\n\u003cul\u003e\n\u003cli\u003efor mounting an EFS in an EC2, they should be having same security group.\u003c/li\u003e\n\u003cli\u003eCheck if NFS inbound port 2049 is needed to be in open\u003c/li\u003e\n\u003c/ul\u003e\n","bodyBegin":4,"frontmatter":"title: EFS Introduction - AWS"}},"92":{"location":"/aws/Cloudtrail/","markdown":{"attributes":{"title":"Cloudtrail Introduction - AWS"},"body":"\u003ch1 id=\"cloudtrail\"\u003eCloudTrail\u003c/h1\u003e\n\u003cul\u003e\n\u003cli\u003emonitoring APA activity from\u003cul\u003e\n\u003cli\u003econsole\u003c/li\u003e\n\u003cli\u003eaws-cli\u003c/li\u003e\n\u003cli\u003eSDKs\u003c/li\u003e\n\u003c/ul\u003e\n\u003c/li\u003e\n\u003cli\u003eExample when data events logging for s3 are enable in cloudTrail, cloudWatch event rule is used to trigger lambda for authorization\u003c/li\u003e\n\u003cli\u003eWhen certain APA activity causes outage, we can view a list of those activities in cloutTrail and revert them\u003c/li\u003e\n\u003c/ul\u003e\n","bodyBegin":4,"frontmatter":"title: Cloudtrail Introduction - AWS"}},"93":{"location":"/SEO/","markdown":{"attributes":{"title":"Search Engine Optimization - SEO","description":"Basics introduction points for search engine optimization like meta information and other important aspects"},"body":"\u003ch2 id=\"meta-data\"\u003eMeta Data\u003c/h2\u003e\n\u003ch4 id=\"title\"\u003eTitle\u003c/h4\u003e\n\u003cpre\u003e\u003ccode\u003elimits: 55 characters\u003c/code\u003e\u003c/pre\u003e\u003cp\u003e\u003ccode\u003e\u0026lt;title\u0026gt;\u003c/code\u003e is very important for SEO which is the top line displayed by search engines in SERP (Search Engine Results Page).\u003c/p\u003e\n\u003ch4 id=\"description\"\u003eDescription\u003c/h4\u003e\n\u003cpre\u003e\u003ccode\u003elimits: 150 - 165 characters\u003c/code\u003e\u003c/pre\u003e\u003ch4 id=\"keywords\"\u003eKeywords\u003c/h4\u003e\n","bodyBegin":6,"frontmatter":"title: Search Engine Optimization - SEO\ndescription: Basics introduction points for search engine optimization like meta information and other important aspects"}},"94":{"location":"/SEO/reference-sites/","markdown":{"attributes":{"title":"SEO - Reference sites"},"body":"\u003ch1 id=\"reference-sites-for-seo\"\u003eReference Sites for SEO\u003c/h1\u003e\n\u003cul\u003e\n\u003cli\u003e\u003ca href=\"https://www.impactbnd.com/blog/seo-statistics\"\u003ehttps://www.impactbnd.com/blog/seo-statistics\u003c/a\u003e\u003c/li\u003e\n\u003cli\u003e\u003ca href=\"https://seotribunal.com/blog/stats-to-understand-seo/\"\u003ehttps://seotribunal.com/blog/stats-to-understand-seo/\u003c/a\u003e\u003c/li\u003e\n\u003cli\u003e\u003ca href=\"https://unbounce.com/landing-pages/7-page-speed-stats-for-marketers/\"\u003ehttps://unbounce.com/landing-pages/7-page-speed-stats-for-marketers/\u003c/a\u003e\u003c/li\u003e\n\u003c/ul\u003e\n","bodyBegin":4,"frontmatter":"title: SEO - Reference sites"}},"95":{"location":"/IDE/","markdown":{"attributes":{"title":"Code Editors / IDEs"},"body":"","bodyBegin":4,"frontmatter":"title: Code Editors / IDEs"}},"96":{"location":"/IDE/VSCode/","markdown":{"attributes":{"title":"Microsoft Visual Code - VS Code"},"body":"","bodyBegin":4,"frontmatter":"title: Microsoft Visual Code - VS Code"}},"97":{"location":"/IDE/VSCode/Debugging/","markdown":{"attributes":{"title":"VSCode Debugging"},"body":"\u003cp\u003eVS Code Debugging\u003c/p\u003e\n\u003ch2 id=\"launchjson-configurations\"\u003e\u003ccode\u003elaunch.json\u003c/code\u003e configurations\u003c/h2\u003e\n\u003ch3 id=\"cwd\"\u003e\u003ccode\u003ecwd\u003c/code\u003e\u003c/h3\u003e\n\u003cp\u003eWhen we refer any configure files, it is searched in the \u003ccode\u003eworkspaceRoot\u003c/code\u003e unless we set \u003ccode\u003ecwd\u003c/code\u003e. \u003ca href=\"\"\u003eReference\u003c/a\u003e\u003c/p\u003e\n\u003cpre\u003e\u003ccode class=\"language-json\"\u003e{\n    \u0026quot;version\u0026quot;: \u0026quot;0.2.0\u0026quot;,\n    \u0026quot;configurations\u0026quot;: [\n        {\n            \u0026quot;type\u0026quot;: \u0026quot;node\u0026quot;,\n            \u0026quot;request\u0026quot;: \u0026quot;launch\u0026quot;,\n            \u0026quot;name\u0026quot;: \u0026quot;programName\u0026quot;,\n            \u0026quot;cwd\u0026quot;: \u0026quot;${workspaceRoot}/packages\u0026quot;,\n            \u0026quot;program\u0026quot;: \u0026quot;${workspaceFolder}/src/index.js\u0026quot;,\n            \u0026quot;env\u0026quot;: {\n                \u0026quot;NODE_CONFIG_ENV\u0026quot;: \u0026quot;dev\u0026quot;\n            },\n            \u0026quot;outFiles\u0026quot;: [\u0026quot;${cwd}/dist/**/*.js\u0026quot;],\n            \u0026quot;sourceMaps\u0026quot;: true,\n            \u0026quot;smartStep\u0026quot;: true  \n        }\n    ]\n}\u003c/code\u003e\u003c/pre\u003e\n\u003ch3 id=\"args\"\u003eargs\u003c/h3\u003e\n\u003cp\u003eWe can specify array of CLI arguments as an array of string. The arguments can include command flags as well.\u003c/p\u003e\n\u003ch2 id=\"different-debugging-scenarios\"\u003eDifferent debugging scenarios\u003c/h2\u003e\n\u003ch3 id=\"setting-environment-variables\"\u003eSetting Environment variables\u003c/h3\u003e\n\u003cpre\u003e\u003ccode class=\"language-json\"\u003e{\n    \u0026quot;type\u0026quot;: \u0026quot;node\u0026quot;,\n    \u0026quot;request\u0026quot;: \u0026quot;launch\u0026quot;,\n    \u0026quot;name\u0026quot;: \u0026quot;module1\u0026quot;,\n    \u0026quot;restart\u0026quot;: true,\n    \u0026quot;console\u0026quot;: \u0026quot;integratedTerminal\u0026quot;,\n    \u0026quot;cwd\u0026quot;: \u0026quot;${workspaceRoot}/src\u0026quot;,\n    \u0026quot;program\u0026quot;: \u0026quot;${workspaceFolder}/src/index.js\u0026quot;,\n    \u0026quot;env\u0026quot;: {\n        \u0026quot;NODE_CONFIG_ENV\u0026quot;: \u0026quot;dev\u0026quot;\n    }\n}\u003c/code\u003e\u003c/pre\u003e\n\u003cp\u003eHere, we are using npm package called \u003ccode\u003econfig\u003c/code\u003e, which expect the environment variable \u003ccode\u003eNODE_CONFIG_ENV\u003c/code\u003e to be set in order to load, say \u003ccode\u003edev.json\u003c/code\u003e, in this example\u003c/p\u003e\n\u003ch3 id=\"executing-process-monitoring-tools-like-pm2--nodemon\"\u003eExecuting process monitoring tools like pm2 / nodemon\u003c/h3\u003e\n\u003cpre\u003e\u003ccode class=\"language-json\"\u003e{\n    \u0026quot;type\u0026quot;: \u0026quot;node\u0026quot;,\n    \u0026quot;request\u0026quot;: \u0026quot;launch\u0026quot;,\n    \u0026quot;name\u0026quot;: \u0026quot;module1\u0026quot;,\n    \u0026quot;runtimeExecutable\u0026quot;: \u0026quot;nodemon\u0026quot;,\n    \u0026quot;restart\u0026quot;: true,\n    \u0026quot;console\u0026quot;: \u0026quot;integratedTerminal\u0026quot;,\n    \u0026quot;cwd\u0026quot;: \u0026quot;${workspaceRoot}/src\u0026quot;,\n    \u0026quot;program\u0026quot;: \u0026quot;${workspaceFolder}/src/index.js\u0026quot;,\n}\u003c/code\u003e\u003c/pre\u003e\n\u003cp\u003eHere, the \u003ccode\u003eruntimeExecutable\u003c/code\u003e is used to launch the instance of the node script. Similarly other executables can be used for the same.\u003c/p\u003e\n\u003ch3 id=\"multi-module-debugging\"\u003eMulti-module debugging\u003c/h3\u003e\n\u003cp\u003eWhen we have setup like client-server or multi-repo managed by lerna, we can set the debug configurations for node apps as given below:\u003c/p\u003e\n\u003cpre\u003e\u003ccode class=\"language-json\"\u003e    \u0026quot;configurations\u0026quot;: [\n        {\n            \u0026quot;type\u0026quot;: \u0026quot;node\u0026quot;,\n            \u0026quot;request\u0026quot;: \u0026quot;launch\u0026quot;,\n            \u0026quot;name\u0026quot;: \u0026quot;module1\u0026quot;,\n            \u0026quot;restart\u0026quot;: true,\n            \u0026quot;console\u0026quot;: \u0026quot;integratedTerminal\u0026quot;,\n            \u0026quot;cwd\u0026quot;: \u0026quot;${workspaceRoot}/packages/abc\u0026quot;,\n            \u0026quot;program\u0026quot;: \u0026quot;${workspaceFolder}/packages/abc/src/index.js\u0026quot;,\n            \u0026quot;sourceMaps\u0026quot;: true\n        }, \n        {\n            \u0026quot;type\u0026quot;: \u0026quot;node\u0026quot;,\n            \u0026quot;request\u0026quot;: \u0026quot;launch\u0026quot;,\n            \u0026quot;name\u0026quot;: \u0026quot;module2\u0026quot;,\n            \u0026quot;cwd\u0026quot;: \u0026quot;${workspaceRoot}/packages/def\u0026quot;,\n            \u0026quot;program\u0026quot;: \u0026quot;${workspaceFolder}/packages/def/src/index.js\u0026quot;,\n            \u0026quot;args\u0026quot;: [\u0026quot;arg1\u0026quot;],\n            \u0026quot;sourceMaps\u0026quot;: true\n        }\n    ]\u003c/code\u003e\u003c/pre\u003e\n\u003cp\u003eHere, we are mentioning the \u003ccode\u003ecwd\u003c/code\u003e (current working directory) of each of the repo in the workspace.\u003c/p\u003e\n\u003cp\u003eIn the scenario where we want to launch more than one module\u0026#39;s debugging session, the \u003ccode\u003elaunch.json\u003c/code\u003e can be configured as follows:\u003c/p\u003e\n\u003cpre\u003e\u003ccode class=\"language-json\"\u003e\u0026quot;compounds\u0026quot;: [\n        {\n            \u0026quot;name\u0026quot;: \u0026quot;abc/def\u0026quot;,\n            \u0026quot;configurations\u0026quot;: [\n                \u0026quot;module1\u0026quot;,\n                \u0026quot;module2\u0026quot;\n            ]\n        }\n    ]\u003c/code\u003e\u003c/pre\u003e\n\u003cp\u003eBut in the above scenario, where one module depends on the launch of the next, it is desirable to have some delay which will give sufficient time to launch the former. This can be done by using \u003ccode\u003esleep\u003c/code\u003e command while defining \u003ccode\u003etasks\u003c/code\u003e.\u003c/p\u003e\n\u003cp\u003eBoth the \u003ccode\u003etasks.json\u003c/code\u003e and \u003ccode\u003elaunch.json\u003c/code\u003e is attached below for reference:\u003c/p\u003e\n\u003cpre\u003e\u003ccode class=\"language-json\"\u003e{\n    \u0026quot;version\u0026quot;: \u0026quot;2.0.0\u0026quot;,\n    \u0026quot;tasks\u0026quot;: [\n        {\n            \u0026quot;label\u0026quot;: \u0026quot;Sleep\u0026quot;,\n            \u0026quot;type\u0026quot;: \u0026quot;shell\u0026quot;,\n            \u0026quot;command\u0026quot;: \u0026quot;sleep 3\u0026quot;,\n            \u0026quot;windows\u0026quot;: {\n                \u0026quot;command\u0026quot;: \u0026quot;ping 127.0.0.1 -n 6 \u0026gt; nul\u0026quot;\n            },\n            \u0026quot;group\u0026quot;: \u0026quot;none\u0026quot;,\n            \u0026quot;presentation\u0026quot;: {\n                \u0026quot;reveal\u0026quot;: \u0026quot;silent\u0026quot;,\n                \u0026quot;panel\u0026quot;: \u0026quot;new\u0026quot;\n            }\n        }\n    ]\n}\u003c/code\u003e\u003c/pre\u003e\n\u003cpre\u003e\u003ccode class=\"language-json\"\u003e{\n    \u0026quot;version\u0026quot;: \u0026quot;0.2.0\u0026quot;,\n    \u0026quot;configurations\u0026quot;: [\n        {\n            \u0026quot;type\u0026quot;: \u0026quot;node\u0026quot;,\n            \u0026quot;request\u0026quot;: \u0026quot;launch\u0026quot;,\n            \u0026quot;name\u0026quot;: \u0026quot;module3\u0026quot;,\n            \u0026quot;cwd\u0026quot;: \u0026quot;${workspaceRoot}/packages/module3\u0026quot;,\n            \u0026quot;program\u0026quot;: \u0026quot;${workspaceFolder}/packages/module3/src/index.js\u0026quot;,\n            \u0026quot;env\u0026quot;: {\n                \u0026quot;NODE_CONFIG_ENV\u0026quot;: \u0026quot;dev\u0026quot;\n            },\n            \u0026quot;sourceMaps\u0026quot;: true\n        },\n        {\n            \u0026quot;type\u0026quot;: \u0026quot;node\u0026quot;,\n            \u0026quot;request\u0026quot;: \u0026quot;launch\u0026quot;,\n            \u0026quot;name\u0026quot;: \u0026quot;module1\u0026quot;,\n            \u0026quot;runtimeExecutable\u0026quot;: \u0026quot;nodemon\u0026quot;,\n            \u0026quot;restart\u0026quot;: true,\n            \u0026quot;console\u0026quot;: \u0026quot;integratedTerminal\u0026quot;,\n            \u0026quot;cwd\u0026quot;: \u0026quot;${workspaceRoot}/packages/module1\u0026quot;,\n            \u0026quot;program\u0026quot;: \u0026quot;${workspaceFolder}/packages/module1/src/index.js\u0026quot;,\n            \u0026quot;env\u0026quot;: {\n                \u0026quot;NODE_CONFIG_ENV\u0026quot;: \u0026quot;dev\u0026quot;\n            },\n            \u0026quot;sourceMaps\u0026quot;: true\n        }, \n        {\n            \u0026quot;type\u0026quot;: \u0026quot;node\u0026quot;,\n            \u0026quot;request\u0026quot;: \u0026quot;launch\u0026quot;,\n            \u0026quot;name\u0026quot;: \u0026quot;module2\u0026quot;,\n            \u0026quot;cwd\u0026quot;: \u0026quot;${workspaceRoot}/packages/module2\u0026quot;,\n            \u0026quot;program\u0026quot;: \u0026quot;${workspaceFolder}/packages/module2/src/index.js\u0026quot;,\n            \u0026quot;env\u0026quot;: {\n                \u0026quot;NODE_CONFIG_ENV\u0026quot;: \u0026quot;dev\u0026quot;\n            },\n            \u0026quot;preLaunchTask\u0026quot;: \u0026quot;Sleep\u0026quot;,\n            \u0026quot;sourceMaps\u0026quot;: true\n        }\n    ],\n    \u0026quot;compounds\u0026quot;: [\n        {\n            \u0026quot;name\u0026quot;: \u0026quot;module1/module2\u0026quot;,\n            \u0026quot;configurations\u0026quot;: [\n                \u0026quot;module1\u0026quot;,\n                \u0026quot;module2\u0026quot;\n            ]\n        }\n    ]\n}\u003c/code\u003e\u003c/pre\u003e\n","bodyBegin":4,"frontmatter":"title: VSCode Debugging"}},"98":{"location":"/Crypto/","markdown":{"attributes":{"title":"Cryptography"},"body":"","bodyBegin":4,"frontmatter":"title: Cryptography"}},"99":{"location":"/Crypto/public-private-keys/","markdown":{"attributes":{"title":"Public Private keys - Cryptography / Security"},"body":"\u003ch1 id=\"public-private-keys\"\u003ePublic Private keys\u003c/h1\u003e\n\u003cp\u003eWe need to generate public and private key to ssh into remote machines and for authentication/authorization\u003c/p\u003e\n\u003cpre\u003e\u003ccode\u003essh-keygen\u003c/code\u003e\u003c/pre\u003e\u003cp\u003eWhen automating servers, we need to add IP address of remote servers in known hosts\u003c/p\u003e\n\u003cpre\u003e\u003ccode\u003essh-keyscan github.com \u0026gt;\u0026gt; ~/.ssh/known_hosts\u003c/code\u003e\u003c/pre\u003e\u003cp\u003eWhen we have got multiple github accounts, we can use one pub in for one account only. We need to generate another pair of pub-private key pair to add to another github account. We need to add the newly generated file name/location\u003c/p\u003e\n\u003cpre\u003e\u003ccode\u003essh-add /path/to/new/rsa/file\u003c/code\u003e\u003c/pre\u003e\u003cp\u003eWhen we want to test from CLI that which github username is active:\u003c/p\u003e\n\u003cpre\u003e\u003ccode\u003essh -T git@github.com\u003c/code\u003e\u003c/pre\u003e\u003cp\u003eWhen we want to specifically muse a particular RSA key,\u003c/p\u003e\n\u003cpre\u003e\u003ccode\u003essh -i /file/to/private_key\u003c/code\u003e\u003c/pre\u003e","bodyBegin":4,"frontmatter":"title: Public Private keys - Cryptography / Security"}}},"buildId":"trTWaEoIqDK9zwdI0Akhy","nextExport":true,"isFallback":false,"gip":true}</script><script nomodule="" src="/_next/static/runtime/polyfills-ee4ee5083d7312778722.js"></script><script async="" data-next-page="/articleHomepage" src="/_next/static/trTWaEoIqDK9zwdI0Akhy/pages/articleHomepage.js"></script><script async="" data-next-page="/_app" src="/_next/static/trTWaEoIqDK9zwdI0Akhy/pages/_app.js"></script><script src="/_next/static/runtime/webpack-9369c5c69dbf6d4912cb.js" async=""></script><script src="/_next/static/chunks/framework.0f140d5eb2070c7e423d.js" async=""></script><script src="/_next/static/chunks/9bb998d0b89b8dc00a8b714d5d1efc1c4778ddf2.82b7337d85f15f4914bd.js" async=""></script><script src="/_next/static/runtime/main-235c692c69d869865492.js" async=""></script><script src="/_next/static/chunks/f5f496b879c7ee03b457437065aa32a271b3173c.6992a5a176987b1081a8.js" async=""></script><script src="/_next/static/chunks/cc732ce8939ff167a03affe5348645b61108a305_CSS.c4a6afef92e8dd991da1.js" async=""></script><script src="/_next/static/chunks/styles.41501adb670bc0b4ff61.js" async=""></script><script src="/_next/static/trTWaEoIqDK9zwdI0Akhy/_buildManifest.js" async=""></script><script src="/_next/static/trTWaEoIqDK9zwdI0Akhy/_ssgManifest.js" async=""></script></body></html>
