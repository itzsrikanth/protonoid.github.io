<h2 id="gdb">gdb</h2>
<p>In <code>gdb</code> we have got <code>next</code> and <code>step</code> which are equivalent of pressing <code>F10</code> and <code>F11</code> respectively i.e. <code>next</code> goes to the following line by executing the function, if any, in the current line. Whereas <code>step</code> steps into the code of the function in current line, if any.</p>
